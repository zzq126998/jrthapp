<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>{#$pageTitle#}</title>
<link rel="stylesheet" href="{#$templets_skin#}css/base.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
{#if $cssFile#}
  {#foreach $cssFile as $val#}
  {#if substr($val, 0, 1) == "/"#}
  <link rel="stylesheet" href="{#$val#}" type="text/css" />
  {#else#}
  <link rel="stylesheet" href="{#$templets_skin#}css/{#$val#}" type="text/css" />
  {#/if#}
  {#/foreach#}
{#/if#}
<script type="text/javascript" src="{#$cfg_basehost#}/static/js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/zepto.min.js"></script>
<script>
var masterDomain = '{#$cfg_basehost#}';
var skinlUrl = '{#$templets_skin#}';
var cookiePre = '{#$cfg_cookiePre#}';
var staticPath = '{#$cfg_staticPath#}';
</script>
</head>
<body>

<div class="header">
	<div class="header-l">{#if $goBack#}<a href="javascript:history.go(-1)" class="back1"></a>{#/if#}</div>
	<div class="header-middle">{#$pageTitle#}</div>
	<div class="header-r">{#$rbtn#}</div>
</div>
