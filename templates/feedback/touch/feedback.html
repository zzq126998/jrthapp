<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="{#$cfg_soft_lang#}">
    <title>意见反馈-{#$cfg_webname#}</title>
    <meta name="keywords" content="{#$article_keywords#}">
    <meta name="description" content="{#$article_description#}">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/feedback.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
    <script>
        var masterDomain = '{#$cfg_basehost#}', cookiePre = '{#$cfg_cookiePre#}', templets_skin = '{#$templets_skin#}', staticPath = '{#$cfg_staticPath#}';
        var hideFileUrl ={#$cfg_hideUrl#};
    </script>
</head>
<body>
{#include file="{#$HUONIAOROOT#}/templates/siteConfig/touch_top.html" pageTitle="意见反馈"#}
<div class="container">
    <div class="txt_box">
        <div class="tit">问题或建议</div>
        <div class="txt" >
            <textarea class="feednews" type="text" placeholder="请描述您的问题或建议，我们将尽快核实、优化体验，感谢您的反馈"></textarea>

        </div>
    </div>
    <div class="phone_box">
        <div class="tit">联系方式</div>
        <div class="txt" >
            <input type="text" id="phone" placeholder="留下您的手机号(以便我们与您联系，不对外公布) ">

        </div>
    </div>
    <div class="btn_box">
        <input type="button" id="sendBtn" value="提交">
    </div>
    <div class="load"><img src="{#$templets_skin#}images/up_slide.png" alt=""><p>上滑查看用户反馈</p></div>

    <div class="list_box">
        <div class="list">
        <div class="tit"><span>用户反馈</span></div>
        <ul class="feedlist" id="feed_list">
            
        </ul>
        </div>
        <div class="loading"> 数据加载中</div>
    </div>

</div>
<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$cfg_description#}',
		"title": '{#$cfg_webname#}',
		"imgUrl": '{#$cfg_weblogo#}',
		"link": '{#getUrlPath service="siteConfig" template="feedback"#}',
	};
</script>
<script type="text/javascript">
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$templets_skin#}js/feedback.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
