<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{#if $list_seotitle != ""#}{#$list_seotitle#}{#else#}拼团列表{#/if#}</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/pintuan.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
var masterDomain = '{#$cfg_basehost#}', hideFileUrl = {#$cfg_hideUrl#}, cfg_staticPath = '{#$cfg_staticPath#}', templatesSkin = '{#$templets_skin#}', staticPath = '{#$cfg_staticPath#}', cookiePre = '{#$cfg_cookiePre#}';
</script>
</head>
<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="拼团列表"#}

<!-- 搜索框 -->
<div class="search-form fn-clear">
<div class="sobj">
  <div class="inp">
    <input type="text" id="keywords" name="keywords" placeholder="搜商家、搜地址">
    <span id="search">搜索</span>
  </div>
</div>
</div>

<div class="nav-outer">
    <nav class="nav-box swiper-container swiper-container-horizontal swiper-container-free-mode">
        <section class="swiper-wrapper t_c f-14">
            <a data-id="0" href="javascript:;" class="swiper-slide on ">
                <span>推荐</span>
            </a>
            {#tuan action="type" return='type'#}
            <a data-id="{#$type.id#}" href="javascript:;" class="swiper-slide">
                <span>{#$type.typename#}</span>
            </a>
            {#/tuan#}
        </section>
    </nav>
</div>

<div class="business pintuan"><ul></ul></div>

<!-- 遮罩层 -->
<div class="mask"></div>

<script src="{#$cfg_staticPath#}js/ui/swiper.min.js" type="text/javascript"></script>
<script src="{#$cfg_staticPath#}js/ui/jquery.scroll.loading.js"></script>
<script src="{#$templets_skin#}js/pintuan.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$tuan_description#}',
		"title": '{#$list_typename#}',
		"imgUrl": '{#$tuan_logoUrl#}',
		"link": '{#getUrlPath service="tuan" template="list" typeid=$list_id#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
</body>
</html>
