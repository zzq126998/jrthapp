<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{#$detail_title#}图片 - {#$tuan_channelName#} - {#$cfg_webname#}</title>
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/picture.css">
<link rel="stylesheet" href="{#$templets_skin#}css/idangerous.swiper.css">
</head>

<body>
<div class="photoBox">
	<div class="photo-head-h"><div class="photo-head"><a href="{#getUrlPath service='tuan' template='detail' id={#$detail_id#}#}" class="back"><i></i></a></div></div>
	<div class="clear"></div>
	<div class="swiper-container">
		<ul id="Gallery" class="swiper-wrapper">
			{#if $detail_pics|@count neq 0#}
			{#$i = 1#}
			{#foreach from=$detail_pics item=pics#}
			<li class="swiper-slide"><img src="{#$templets_skin#}images/loader.gif" data-src="{#$pics.path#}" alt="{#$i#}/{#$detail_pics|@count#}"></li>
			{#$i = $i + 1#}
			{#/foreach#}
			{#/if#}
		</ul>
	</div>
	<div class="pic-int" style="z-index: 1001; display: block;">
		<div class="flor f10"><span class="f14"></div>
	</div>
</div>

<script>
	var atPage = 0;
</script>
<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script src="{#$templets_skin#}js/idangerous.swiper.min.js"></script>
<script src="{#$templets_skin#}js/public.js"></script>
<script src="{#$templets_skin#}js/picture.js"></script>
</body>
</html>
