<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta name="description" content="{#$waimai_description#}" />
<title>{#$langData['siteConfig'][6][109]#}</title>
<link rel="stylesheet" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$templets_skin#}css/le_search.css?v={#$cfg_staticVersion#}">
<script src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$templets_skin#}js/zepto.min.js"></script>
</head>
<body>

<div class="search fn-clear">
	<i onclick="history.go(-1)" class="goBack"></i>
	<form action="slist.html" id="searchForm" onsubmit="return check();">
		<input type="text" name="keywords" id="keywords" placeholder="{#$langData['waimai'][2][57]#}">
	</form>
</div>
<div class="history wordsBox">
	<p class="title">{#$langData['waimai'][2][83]#} <span class="all_shan"></span></p>
	<ul class="fn-clear"></ul>
</div>
<div class="hotwords wordsBox">
	<p class="title">{#$langData['waimai'][2][58]#}</p>
	<ul>
		{#siteConfig module="waimai" action="hotkeywords" return="hotkeywords"#}
		<li><a href="{#$hotkeywords.href#}">{#$hotkeywords.keyword#}</a></li>
		{#/siteConfig#}
	</ul>
</div>

<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script src="{#$templets_skin#}js/search.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
