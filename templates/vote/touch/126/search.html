<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>{#$vote_channelName#}</title>
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
    <link rel="stylesheet" href="{#$templets_skin#}css/search.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript">
        var masterDomain = '{#$cfg_basehost#}',staticPath = '{#$cfg_staticPath#}', staticPath = '{#$cfg_staticPath#}';
    </script>
</head>
<body>
    <div class="container">
        {#$pageTitle = $vote_channelName#}
        {#include file="../../../siteConfig/touch_top.html"#}

        <div class="searchbox">
        	<form id="myform" action="{#getUrlPath service='vote' template='search'#}">
            <div class="search">
                <i class="isearch"></i>
                <input type="text" name="keywords" value="{#$keywords#}" class="txtsearch" placeholder="输入搜索关键词">
            </div>
            <span class="btnsearch">搜索</span>
            </form>
        </div>

        <ul class="sordnav">
            <li data-id="" class="navitem active">默认排序</li><li data-id="1" class="navitem">累计票数</li><li data-id="2" class="navitem">访问总量</li>
            <li data-id="" class="navitem sort"><span>活动状态</span> <i class="n_icon"></i></li>
        </ul>
        <ul class="drop-down">
            <li><a data-id="" href="javascript:;">不限状态</a></li>
            <li><a data-id="1" href="javascript:;">正在进行</a></li>
            <li><a data-id="2" href="javascript:;">已结束</a></li>
        </ul>


        <div class="center">
            <div class="vote-list" id="listCon"></div>

            <div class="load"><span>加载更多</span></div>
        </div>

    </div>

    <a href="#top"><div class="gotop"><i class="gotop_icon"></i></div></a>
<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$vote_description#}',
		"title": '{#$vote_title#}',
		"imgUrl": '{#$vote_logoUrl#}',
		"link": '{#getUrlPath service='vote' template='search'#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script src="{#$templets_skin#}js/search.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
