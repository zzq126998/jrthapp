<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>{#$vote_channelName#}</title>
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min.css?v={#$cfg_staticVersion#}">
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/index.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript">
        var masterDomain = '{#$cfg_basehost#}',staticPath = '{#$cfg_staticPath#}', staticPath = '{#$cfg_staticPath#}';
    </script>
</head>
<body>

    {#$pageTitle = $vote_channelName#}
    {#include file="../../../siteConfig/touch_top.html"#}

     <!--banner s-->
    <div class="banner">
        <div class="wrapper">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    {#myad title="投票_模板二_移动端_广告一" type="slide"#}
                </div>
                <div class="pagination"></div>
            </div>
        </div>
    </div>
    <div class="searchbox">
    	<form id="myform" action="{#getUrlPath service='vote' template='search'#}">
        <div class="search">
            <i class="isearch"></i>
            <input type="text" name="keywords" class="txtsearch" placeholder="输入搜索关键词" value="{#$keywords#}">
        </div>
        <span class="btnsearch">搜索</span>
        </form>
    </div>

    <div class="center">
        <div class="vote-list" id="listCon"></div>

        <div class="load"><i class="iloadmore"></i><span>加载更多</span></div>
    </div>


    <a href="#top"><div class="gotop"><i class="gotop_icon"></i></div></a>
<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$vote_description#}',
		"title": '{#$vote_title#}',
		"imgUrl": '{#$vote_logoUrl#}',
		"link": '{#$vote_channelDomain#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
    <script src="{#$cfg_staticPath#}js/ui/swiper.min.js" type="text/javascript"></script>
<script src="{#$templets_skin#}js/index.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
