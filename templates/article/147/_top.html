{#include file="../../siteConfig/top1.html"#}
<div class="header wrap fn-clear">
    <h1 class="logo"><a href="{#$article_channelDomain#}" title="{#$article_channelName#}"><img src="{#$article_logoUrl#}" alt="{#$article_channelName#}" /></a></h1>

    <div class="search">
        <div class="searchbox">
            <form name="search" method="get" action="{#getUrlPath service='article' template='search'#}">
                <input  name="keywords" type="text" class="txt_search" id="search_keyword" value="{#$keywords#}" autocomplete="off" x-webkit-speech="" x-webkit-grammar="builtin:translate" placeholder="搜索新闻..." data-role="input" />
                <div id="search_button" type="submit" class="btn-s"><i></i></div>
            </form>
        </div>
    </div>

    <div class="fabu"><a href="{#getUrlPath service='member' type='user' template='fabu-article'#}">发布投稿</a></div>
    <div class="kefu fn-clear"><span class="fn-left"><i></i>客服热线</span>{#$article_hotline#}</div>
</div>

<div class="nav_box">
    <div class="nav_bg">
        <ul class="nav fn-clear wrap">
            <li {#if $pageCurr == "index"#} class="currpage"{#/if#}><a href="{#getUrlPath service="article" template="index"#}">首页</a></li>
            <li {#if $pageCurr == "toutiao"#} class="currpage"{#/if#}><a href="{#getUrlPath service="article" template="toutiao"#}">头条资讯</a></li>
            <li {#if $pageCurr == "picnews"#} class="currpage"{#/if#}><a href="{#getUrlPath service="article" template="picnews"#}">图片资讯</a></li>
            <li {#if $pageCurr == "special"#} class="currpage"{#/if#}><a href="{#getUrlPath service="article" template="zt"#}">专题</a></li>
            <li {#if $pageCurr == "media"#} class="currpage"{#/if#}><a href="{#getUrlPath service="article" template="media"#}">自媒体</a> <i class="picon-hot1"></i></li>
            <li {#if $pageCurr == "short_video"#} class="currpage"{#/if#}><a href="{#getUrlPath service="article" template="short_video"#}">短视频</a></li>
            <li {#if $pageCurr == "video"#} class="currpage"{#/if#}><a href="{#getUrlPath service="article" template="video"#}">视频逛街</a></li>
            {#if in_array("paper", $installModuleArr)#}<li><a href="{#$paper_channelDomain#}">{#$paper_channelName#}</a> <i class="picon-hot2"></i></li>{#/if#}
            <li class="zmt_bg"><a href="{#getUrlPath service='member' type='user' template='config-selfmedia'#}" class="zmt" target="_blank">入驻自媒体</a></li>
        </ul>
    </div>
</div>
