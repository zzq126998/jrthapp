<!DOCTYPE html>
<html>
	<head>
		<meta charset="{#$cfg_soft_lang#}">
		<title>图片资讯-{#$article_channelName#}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="keywords" content="{#$article_keywords#}">
		<meta name="description" content="{#$article_description#}">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />		
		<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
		<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/picnews.css?v={#$cfg_staticVersion#}">
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
		<script>
			var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$article_channelDomain#}', staticPath = '{#$cfg_staticPath#}';
			var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
			var mold = '{#$mold#}', detailListId = 'picnews', templets_skin = '{#$templets_skin#}';
		</script>
	</head>
	<body>
		{#include file="../../../siteConfig/touch_top.html" pageTitle="图片资讯"#}
		
		<nav class="nav picnewsnav">
			<ul>
				<li data-id="" class="active"><a href="javascript:;">全部</a><s></s></li>
				{#article action='type' mold="$mold" return='type'#}
				<li data-id="{#$type.id#}"><a href="javascript:;" data-id="{#$type.id#}">{#$type.typename#}</a><s></s></li>
				{#/article#}
			</ul>
		</nav>
		<div class="searchbox">
			<div class="d_search">
				<a href="{#getUrlPath service="article" template="search"#}">
					<s></s>
					<span>输入搜索关键词</span>
				</a>
			</div>
		</div>
		<!--图片列表-->
		<div class="imginfoBox" id="picnews">
			<ul class="ulbox">
				
			</ul>
		</div>
		<script type="text/javascript">
			var wxconfig = {
				"appId": '{#$wxjssdk_appId#}',
				"timestamp": '{#$wxjssdk_timestamp#}',
				"nonceStr": '{#$wxjssdk_nonceStr#}',
				"signature": '{#$wxjssdk_signature#}',
				"description": '{#$article_description#}',
				"title": '{#$article_title#}',
				"imgUrl": '{#$article_litpic#}',
				"link": '{#getUrlPath service="article" template="picnews"#}',
			};
		
			document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
		<script src="{#$templets_skin#}js/common.js?v={#$cfg_staticVersion#}" type="text/javascript"></script>
		<script src="{#$cfg_staticPath#}js/detail2list.js?v={#$cfg_staticVersion#}"></script>
		<script type="text/javascript" src="{#$templets_skin#}js/picnews.js?v={#$cfg_staticVersion#}"></script>
	</body>
</html>
