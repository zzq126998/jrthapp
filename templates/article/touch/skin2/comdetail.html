<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>评论详情</title>
<meta name="keywords" content="{#$detail_keywords#}">
<meta name="description" content="{#$detail_description#}">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/comnt.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$article_channelDomain#}', staticPath = '{#$cfg_staticPath#}', templatePath = '{#$templets_skin#}';
	var hideFileUrl ={#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}', templets_skin = '{#$templets_skin#}';
	var newsid = '{#$detail_aid#}', comdetailid = '{#$detail_id#}';
	var page = 1;
	var pageSize = 10;
	var comdetailUrl = '{#getUrlPath service='article' template='comdetail' id="%id%"#}';
</script>
</head>

<body>
{#$pageTitle = "评论详情"#}
{#include file="../../../siteConfig/touch_top.html"#}

<div class="mbox">
	<div class="comment_top">
		<input type="text" class="newcomment" placeholder="回复 {#$detail_user.nickname#} :">
		<a href="javascript:;" class="submit_top">评论</a>
	</div>
	<!-- 评论 -->
	<div class="commentBox">
		<div class="commentFbox">
			<div class="comntbox">
				<div class="imgbox">
					<img src="{#$detail_user.photo#}" alt="">
				</div>
				<div class="rightInfo">
					<h4>{#$detail_user.nickname#}</h4>
					<p class="txtInfo">{#$detail_content#}</p>
					{#if !empty($detail_parcontent)#}
					<div class="replyCon">
						<dl><dt><span class="spColor">{#$detail_parusername#}：</span></dt><dd>{#$detail_parcontent#}</dd></dl>
					</div>
					{#/if#}
					<div class="rbottom">
						<div class="rtime">{#$detail_dtime|date_format:"%m-%d %M:%S"#}</div>
						<div class="rbInfo">
							<a href="{#getUrlPath service='article' template='comdetail' id={#$detail_id#}#}" class="btnReply"> <s></s> 回复 </a>
							<a href="javascript:;" data-id="{#$detail_id#}" class="btnUp {#if $detail_zan_has#} active{#/if#}"> <s></s> <em>{#$detail_good#}</em> </a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="commentList detailList">
			<ul>
				
			</ul>
		</div>
	</div>
	
	<!-- <div class="loading"><img src="{#$templets_skin#}images/loading.gif" alt=""><span>加载中</span></div> -->
</div>
<!-- 推荐阅读 e -->


<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$detail_description#}',
		"title": '{#$detail_title#}',
		"imgUrl": '{#$detail_litpic#}',
		"link": '{#getUrlPath service="article" template="detail" id=$detail_id#}',
	};
</script>
<script type="text/javascript">
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script src="{#$cfg_staticPath#}js/ui/jquery.scroll.loading.js" type="text/javascript"></script>
<script src="{#$templets_skin#}js/comdetail.js?v={#$cfg_staticVersion#}" type="text/javascript"></script>
</body>
</html>
