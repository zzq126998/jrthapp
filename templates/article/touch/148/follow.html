<!DOCTYPE html>
<html>
	<head>
		<title>政企号-{#$article_title#}</title>
		<meta charset="{#$cfg_soft_lang#}">
		<meta name="keywords" content="{#$article_keywords#}">
		<meta name="description" content="{#$article_description#}">
		<meta name="wap-font-scale" content="no">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">
		<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
		<link rel="stylesheet" href="{#$templets_skin#}css/zqlist.css?v={#$cfg_staticVersion#}" />
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
		<script>
		var masterDomain = '{#$cfg_basehost#}', userDomain = '{#$member_userDomain#}', staticPath = '{#$cfg_staticPath#}',templets_skin='{#$templets_skin#}';
		var hideFileUrl = {#$cfg_hideUrl#}, redirectUrl = '{#$redirectUrl#}', site = '{#$site#}';
		var cookiePre = '{#$cfg_cookiePre#}';
		var uid = {#$userinfo.userid|default:0#};
	
	</script>
	</head>
	<body>
		<!--顶部搜索s-->
		{#include file="../../../siteConfig/touch_top.html" pageTitle='我的关注'#}  {#*  我的关注   *#}
		<!--顶部搜索e-->
		<!--列表s-->
		<div class="listbox myfocus">
			<div class="list_left">
				<ul >
					{#$i = 0#}
					{#article action='selfmedia_field' return='type'#}
					<li data-id="{#$type.id#}"{#if $i == 0#}class="on"{#/if#}><a href="javascript:;">{#$type.typename#}</a></li>
					{#$i = $i+1#}
					{#/article#}
				</ul>	
			</div>
			<div class="list_right">
				<ul >
					
				</ul>
			</div>
			
		</div>
		<!--列表e-->
		<script src="{#$templets_skin#}js/myzqlist.js?v={#$cfg_staticVersion#}"></script>
	</body>
	
</html>
