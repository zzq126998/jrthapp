<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>搜索页面</title>
		<meta name="keywords" content="{#$cfg_keywords#}">
		<meta name="description" content="{#$cfg_description#}">
		<meta name="wap-font-scale" content="no">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
		<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/search.css?v={#$cfg_staticVersion#}">
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
		<script>
			var masterDomain = '{#$cfg_basehost#}', userDomain = '{#$member_userDomain#}', staticPath = '{#$cfg_staticPath#}';
			var hideFileUrl = {#$cfg_hideUrl#}, redirectUrl = '{#$redirectUrl#}', site = '{#$site#}';
		  var geetest = {#$cfg_geetest#};
			var templets = '{#$templets_skin#}';
		</script>
	</head>
	<body>
		<div class="top_head">
			<div class="top">
				<a href="javascript:history.go(-1)" class="back_btn"></a>
				<form action="{#getUrlPath service='article' template='searchlist'#}" class="text_in">
					<a href="javascript:;">输入搜索关键词</a>
					<input type="text" value="" name="keywords" id="keywords" placeholder="输入搜索关键词"/>
					<button type="submit" name="" value="" class="search-btn">搜索</button>
				</form>
			</div>
		</div>
		
		<div class="search-box">
			<div class="search-history">
				<h3>搜索历史</h3>
				<ul></ul>
				<span class="all_shan"></span>
			</div>
			<div class="search-hot">
				<h3>热门搜索</h3>
				<ul>
					{#siteConfig module="index" action="hotkeywords" return="hotkeywords"#}
					<li><a href="{#$hotkeywords.href#}">{#$hotkeywords.keyword#}</a></li>
					{#/siteConfig#}
				</ul>
			</div>
			
		</div>
		<script src="{#$templets_skin#}js/search.js?v={#$cfg_staticVersion#}"></script>
	</body>
</html>
