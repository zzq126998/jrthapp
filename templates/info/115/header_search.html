<div class="fixedwrap FestivalAD_header">
    <div class="fixedpane">
        <!-- head s -->
        <div class="wrap header fn-clear">
            <div class="logo">
                <a href="{#$info_channelDomain#}" title="{#$info_channelName#}"><img src="{#$info_logoUrl#}" alt="{#$info_channelName#}" /></a>
            </div>
            <div class="searchwrap y-linear">
                <div class="search">
                    <div class="type">
                        <dl>
                            <dt><a href="javascript:;" class="keytype"> 信息 </a><em></em></dt>
                            <dd>
                                <a href="javascript:;" data-id="0" data-type="list" class="active">信息</a>
                                <a href="javascript:;" data-id="1" data-type="store_list">商家</a>
                            </dd>
                        </dl>
                    </div>
                    <div class="FormBox">
                        <form action="{#getUrlPath service='info' template='list'#}" class="form">
                            <div class="inputbox">
                                <div class="inpbox"><input type="text" name="keywords" class="searchkey" placeholder="输入您想搜索的关键词" value="{#$keywords#}" /></div>
                            </div>
                            <div class="subbox search-btn">
                                <i class="isearch"></i>
                                <input type="submit" class="submit" value="搜索">
                            </div>
                        </form>
                        <form action="{#getUrlPath service='info' template='store_list'#}" class="form fn-hide">
                            <div class="inputbox">
                                <div class="inpbox"><input type="text" name="keywords" class="searchkey" placeholder="输入您想搜索的关键词" value="{#$keywords#}" /></div>
                            </div>
                            <div class="subbox search-btn">
                                <i class="isearch"></i>
                                <input type="submit" class="submit" value="搜索">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="infobox">
                <a href="{#getUrlPath service='member' type='user' template='fabu' module='info'#}" class="fbbox"><i class="ifabu"></i><span>发布信息</span></a>
                <a href="javascript:;" class="tgbox"><i class="ituig"></i><span>推广合作</span></a>
                <div class="app-con fn-clear">
                    <div class="icon-box app">
                        <a href="{#$cfg_basehost#}/mobile.html" target="_blank"><img src="{#$templets_skin#}images/app.png"></a>
                        <p><a href="{#$cfg_basehost#}/mobile.html" target="_blank">移动端</a></p>
                        <div class="down app-down fn-clear">
                            <div class="con-box">
                                <img src="{#$cfg_basehost#}/include/qrcode.php?data={#$cfg_basehost#}">
                                <p>扫码访问</p>
                            </div>
                            <div class="con-box">
                                <img src="{#$cfg_basehost#}/include/qrcode.php?data={#$cfg_basehost#}">
                                <p>移动端app下载：<br>{#$cfg_miniProgramName#}</p>
                            </div>
                        </div>
                    </div>
                    <div class="icon-box wx">
                        <img src="{#$templets_skin#}images/weixin.png">
                        <p>微信端</p>
                        <div class="down wx-down fn-clear">
                            <div class="con-box">
                                <img src="{#$cfg_weixinQr#}">
                                <p>扫码访问</p>
                            </div>
                            <div class="con-box">
                                <img src="{#$cfg_weixinQr#}">
                                <p>微信公众平台：<br>{#$cfg_weixinName#}</p>
                            </div>
                            <div class="con-box">
                                <img src="{#$cfg_miniProgramQr#}">
                                <p>微信小程序：<br>{#$cfg_miniProgramName#}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchkey searchkeys">
                <a href="javascript:;" class="fontcl1">iphonex</a>
                <a href="javascript:;" class="fontcl2">家庭保洁</a>

                <a href="javascript:;" class="fontcl4">上门按摩</a>
                <a href="javascript:;" class="fontcl5">包月花</a>
                <a href="javascript:;" class="fontcl6">美睫美甲</a>

                <div class="boxRight">
                    <a href="{#$integral_channelDomain#}" target="_blank"><i class="igifs"></i>礼品兑换</a>
                    <a href="{#getUrlPath service=member type=user temp=qiandao#}" target="_blank"><i class="iqd"></i>今日签到</a>
                </div>
            </div>

    </div>
