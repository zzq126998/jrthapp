<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{#$info_channelName#}</title>
    <meta name="keywords" content="{#$paper_keywords#}" />
    <meta name="description" content="{#$paper_description#}" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/chooseDate.css?v={#$cfg_staticVersion#}">
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/search.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
</head>
<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="{#$info_channelName#}"#}

<div class="search-box fn-clear">
    <form action="{#getUrlPath service='info' template='list'#}" method="get" class="textIn-box">
        <div class="search fn-left"><i></i><input type="text" id="keyword" name="keywords" placeholder="{#$langData['info'][0][1]#}">
         
      </div>{#*输入搜索关键词 *#}

        <span class="search-btn">{#$langData['info'][0][0]#}</span>{#*搜索 *#}
        <input type="hidden" name="date" id="seach_date" value="{#$date#}">
    </form>
</div>
<div class="line"></div>
<div class="container">
    <div class="search-history">
        <h3 class="fn-clear">{#$langData['info'][0][37]#} <i class="btn-del fn-right"></i></h3>{#*历史搜索 *#}
        <ul class="history-box">
        </ul>
    </div>
    <div class="search-hot">
        <h3>{#$langData['info'][0][38]#}</h3>{#*热门搜索 *#}
        <ul class="hot-box">
            <li><a href="{#getUrlPath service="info" template="list" param="keywords=家电维修"#}">家电维修</a></li>
            <li><a href="{#getUrlPath service="info" template="list" param="keywords=二手手机"#}">二手手机</a></li>
            <li><a href="{#getUrlPath service="info" template="list" param="keywords=厨房清洁"#}">厨房清洁</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="{#$templets_skin#}js/search.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
