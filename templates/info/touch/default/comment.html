<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>评论列表 - {#$detail_title#} - {#$cfg_webname#}</title>
<meta name="keywords" content="{#$detail_keywords#}">
<meta name="description" content="{#$detail_description#}">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/comnt.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$info_channelDomain#}', staticPath = '{#$cfg_staticPath#}', templatePath = '{#$templets_skin#}';
	var hideFileUrl ={#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
	var newsid = {#$detail_id#};
	var page = 1;
	var pageSize = 10;
</script>
</head>

<body>
{#$pageTitle = "评论"#}
{#include file="../../../siteConfig/touch_top.html"#}
<div class="mbox">
	<div class="write_comment_top">
		<div class="comment_area">
			<textarea name="" class="newcomment" placeholder="说说你的看法"></textarea>
		</div>
		<div class="do fn-clear">
			<a href="javascript:;" class="submit_top">评论</a>
		</div>
	</div>
	<div class="comnt_box">
		<div class="cmnt_list" id="cmnt_list"></div>
	</div>
	<div class="loadmore">
		<span class="loading"><i class="icon-loading"></i>加载中</span>
	</div>
</div>
<!-- 推荐阅读 e -->
<!-- 底部 s -->
<footer id="footer">
	<div class="footer">
		<p class="footer_times">
			<a href="{#$cfg_basehost#}" title="">&copy;{#$smarty.now|date_format:"%Y"#} {#$cfg_shortname#}</a>
		</p>
	</div>
</footer>
<!-- 底部 e -->
<!-- 底部评论 s -->
<div class="footer_comment formwrap">
	<div class="f_cmntbox">
		<div class="f_cmnt_input">
			<p>说说你的看法</p>
		</div>
		<a href="javascript:;" class="f_shear HN_PublicShare"></a>
	</div>
	<div class="write_comment">
		<div class="hd_btn fn-clear">
			<a href="javascript:;" class="fl wcmt_cancel">取消</a>
			<a href="javascript:;" class="fr wcmt_send" id="wcmt_send_btm">评论</a>
		</div>
		<div class="user_info fn-clear">
			<div class="fl">
				<a href="{#$member_userDomain#}"><img onerror="javascript:this.src='{#$cfg_staticPath#}images/noPhoto_40.jpg';" src="{#if $userinfo.photo == ""#}{#$cfg_staticPath#}images/noPhoto_40.jpg{#else#}{#changeFileSize url="{#$userinfo.photo#}" type="small"#}{#/if#}" />{#$userinfo.nickname#}</a>
			</div>
			<div class="fr"><a href="{#$cfg_basehost#}/logout.html" class="logout">登出</a></div>
		</div>
		<div class="comment_area">
			<textarea name="" class="newcomment1" placeholder="说说你的看法"></textarea>
		</div>
	</div>
</div>
<!-- 底部评论 e -->
<!-- 返回顶部 s -->
<div class="fixBtn" data-max="#footer">
	<a href="javascript:;" class="backTop"></a>
	<a href="javascript:;" id="gohome" class="gohome"></a>
</div>
<!-- 返回顶部 e -->
<!-- 提示信息 -->
<div class="modal-msg modal">
	<span class="txt"></span>
</div>

<script type="text/javascript">
	var wxconfig = {

		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$detail_description#}',
		"title": '{#$detail_title#}',
		"imgUrl": '{#$detail_litpic#}',
		"link": '{#getUrlPath service="info" template="detail" id=$detail_id#}',

	};
</script>
<script type="text/javascript">
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>

<script src="{#$cfg_staticPath#}js/ui/jquery.scroll.loading.js" type="text/javascript"></script>
<script src="{#$templets_skin#}js/comnt.js?v={#$cfg_staticVersion#}" type="text/javascript"></script>
</body>
</html>
