<div class="w-form">
	{#if $storeid == 0#}
	<p style="color: #f00; text-align: center; line-height: 300px;">{#$langData['siteConfig'][27][42]#}</p>
	{#else#}
	<form name="fabuForm" id="fabuForm" method="post" action="/include/ajax.php?service=business&action={#if $id != ""#}editabout&id={#$id#}{#else#}addabout{#/if#}" data-url="{#getUrlPath service='member' template='business-about'#}">
		<dl class="fn-clear" data-required="1">
			<dt><span>*</span>{#$langData['siteConfig'][26][59]#}：</dt>
			<dd>
				<input type="text" name="title" class="inp" id="title" size="60" maxlength="100" data-title="{#$langData['siteConfig'][21][139]#}" value="{#$detail_title#}" />
				<span class="tip-inline"></span>
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt><span>*</span>{#$langData['siteConfig'][19][1]#}：</dt>
			<dd>
				<script id="body" name="body" type="text/plain" style="width:90%;height:500px">{#$detail_body#}</script>
			</dd>
		</dl>
		<dl class="fn-clear" data-required="1">
			<dt>{#$langData['siteConfig'][6][20]#}：</dt>
			<dd>
				<input type="text" class="inp" maxlength="4" size="6" name="weight" id="weight" autocomplete="off" value="{#$detail_weight|string_format:"%d"#}" data-title="{#$langData['siteConfig'][27][43]#}" />
				<span class="tip-inline focus" style="display: inline-block;"><s></s>{#$langData['siteConfig'][20][137]#}</span>
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt>&nbsp;</dt>
			<dd><button class="submit" id="submit">{#if $id == 0#}{#$langData['shop'][1][7]#}{#else#}{#$langData['siteConfig'][6][122]#}{#/if#}</button></dd>
		</dl>
	</form>
	{#/if#}
</div>
