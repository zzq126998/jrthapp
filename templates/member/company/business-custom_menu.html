{#$pageTitle = "自定义菜单 - "|cat:$cfg_webname#}
{#include file="head.html"#}
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/manage.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/business-about.css?v={#$cfg_staticVersion#}" media="all" />
<script type="text/javascript">
	var atpage = 1, totalCount = 0, pageSize = 10, editUrl = '{#getUrlPath service='member' template='fabu' action='business' act='about'#}';
</script>
</head>

{#$pageCurr = "business_custom_menu"#}

<body>
{#include file="headSidebar.html"#}

<div class="main">
    <div class="nav-tabs fn-clear" style="margin-bottom: -1px;">
    	<a href="{#getUrlPath service='member' template='fabu' action='business' act='custom_menu'#}" class="btn add">新增菜单</a>
    </div>
	<div class="container fn-clear">
		<div class="list article" id="list">
			{#foreach from=$menuList item=menu#}
			<div class="item fn-clear" data-id="{#$menu.id#}">
				<div class="o"><a href="{#getUrlPath service='member' template='fabu' action='business' act='custom_menu' param="id={#$menu.id#}"#}" class="edit"><s></s>编辑</a><a href="javascript:;" class="del"><s></s>删除</a></div>
				<div class="i"><h5>{#$menu.title#}</h5></div>
			</div>
			{#/foreach#}
		</div>
	</div>
</div>

{#include file="footer.html"#}
<script type="text/javascript" src="{#$templets_skin#}js/business-custom_menu.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
