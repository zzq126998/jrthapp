<div class="w-form">
	{#if $storeid == 0#}
	<p style="color: #f00; text-align: center; line-height: 300px;">{#$langData['siteConfig'][27][42]#}</p>
	{#else#}
	<form name="fabuForm" id="fabuForm" method="post" action="/include/ajax.php?service=business&action={#if $id != ""#}editnews&id={#$id#}{#else#}addnews{#/if#}" data-url="{#getUrlPath service='member' template='business-news'#}">
		<dl class="fn-clear" data-required="1">
			<dt><span>*</span>{#$langData['siteConfig'][26][59]#}：</dt>
			<dd>
				<input type="text" name="title" class="inp" id="title" size="60" maxlength="100" data-title="{#$langData['siteConfig'][21][139]#}" value="{#$detail_title#}" />
				<span class="tip-inline"></span>
			</dd>
		</dl>
		<dl class="fn-clear" data-required="1">
			<dt><span>*</span>{#$langData['siteConfig'][6][80]#}：</dt>
			<dd id="selType">
				<div class="sel-group" data-title="{#$langData['siteConfig'][21][140]#}">
					<button type="button" class="sel">{#if $detail_typename#}{#$detail_typename#}{#else#}{#$langData['siteConfig'][7][2]#}{#/if#}<span class="caret"></span></button>
					<ul class="sel-menu">
						{#business action="newstype"#}
						<li><a href="javascript:;" data-id="{#$row.id#}">{#$row.typename#}</a></li>
						{#/business#}
					</ul>
				</div>
				<input type="hidden" name="typeid" id="typeid" value="{#$detail_typeid#}" />
				<span class="tip-inline"></span>
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt><span>*</span>{#$langData['siteConfig'][19][1]#}：</dt>
			<dd>
				<script id="body" name="body" type="text/plain" style="width:90%;height:500px">{#$detail_body#}</script>
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt>&nbsp;</dt>
			<dd><button class="submit" id="submit">{#if $id == 0#}{#$langData['shop'][1][7]#}{#else#}{#$langData['siteConfig'][6][122]#}{#/if#}</button></dd>
		</dl>
	</form>
	{#/if#}
</div>
