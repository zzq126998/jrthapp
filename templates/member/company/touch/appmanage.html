<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>功能模块管理</title>
<meta name="wap-font-scale" content="no">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/appmanage.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';
	var upgradeUrl = '{#getUrlPath service='member' template='join_upgrade'#}';
</script>
</head>

<body>
{#$pageTitle = "管理中心"#}
{#include file="../../../siteConfig/touch_top.html"#}

<ul class="manage">
	{#foreach from=$showModule item=module#}
	<li class="fn-clear" data-ismodule="{#$module.is_module#}" data-module="{#$module.name#}">
		{#if $module.is_module#}
		<img src="{#$cfg_staticPath#}images/admin/nav/{#$module.name#}.png" />
		{#else#}
		<img src="{#$cfg_staticPath#}images/business/{#$module.name#}.png" />
		{#/if#}
		<span>{#$module.title#}</span>
		<label><input class="mui-switch mui-switch-anim" type="checkbox"{#if $module.show && $module.purview == 1#} checked{#/if#}{#if $module.purview == 0#} readonly="readonly"{#/if#}></label>
	</li>
	{#/foreach#}
</ul>

<script type="text/javascript" src="{#$templets_skin#}js/appmanage.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
