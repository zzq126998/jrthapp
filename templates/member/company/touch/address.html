<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>{#$langData['siteConfig'][19][214]#} - {#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" href="{#$templets_skin#}css/address.css?v={#$cfg_staticVersion#}" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/public.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';

	var hideFileUrl = {#$cfg_hideUrl#};
</script>
</head>

<body>

<div class="gz-address">
	<div class="gz-addr-wrap" id="gzAddrList">
		<div class="gz-addr-header">
			<a class="gz-addr-header-back"href="javascript:;"></a>
			<h2>{#$langData['siteConfig'][6][131]#}</h2>
			<a class="gz-addr-header-btn fn-hide"href="javascript:;">{#$langData['siteConfig'][6][8]#}</a>
		</div>
		<section class="gz-addr-list"><div class="empty">{#$langData['siteConfig'][20][184]#}...</div></section>
		<button class="gz-addr-addnewbtn"id="gzAddNewAddrBtn">{#$langData['siteConfig'][6][132]#}</button>
	</div>
	<div class="gz-addr-wrap fn-hide"id="gzAddNewObj">
		<div class="gz-addr-header"><a class="gz-addr-header-back"href="javascript:;"></a><h2>{#$langData['siteConfig'][6][132]#}</h2></div>
		<div class="gz-addr-addnew">
			<dl>
				<dt><label for="people">{#$langData['siteConfig'][19][642]#}</label></dt>
				<dd><input type="text"name="people"id="people"placeholder="{#$langData['siteConfig'][19][4]#}"/></dd>
			</dl>
			<dl>
				<dt><label for="mobile">{#$langData['siteConfig'][3][6]#}</label></dt>
				<dd><input type="tel"name="mobile"id="mobile"placeholder="{#$langData['siteConfig'][3][6]#}"maxlength="11"/></dd>
			</dl>
			<dl class="gz-addr-seladdr gz-no-sel">
				<dt>{#$langData['siteConfig'][19][34]#}</dt>
				<dd>{#$langData['siteConfig'][6][73]#}</dd>
			</dl>
			<dl>
				<dt><label for="address">{#$langData['siteConfig'][19][35]#}</label></dt>
				<dd><input type="text"name="address"id="address"placeholder="{#$langData['siteConfig'][19][35]#}"/></dd>
			</dl>
		</div>
		<button class="gz-addr-safenewbtn"id="gzSafeNewAddrBtn">{#$langData['siteConfig'][6][27]#}</button>
	</div>
	<div class="gz-sel-addr gz-sel-addr-hide"id="gzSelAddr">
		<div class="gz-sel-addr-header">
			<h3>{#$langData['siteConfig'][6][73]#}</h3>
			<button class="gz-sel-addr-close"id="gzSelAddrCloseBtn"></button>
		</div>
		<ul class="gz-sel-addr-nav"></ul>
		<div class="gz-sel-addr-list"></div>
	</div>
	<div class="gz-sel-addr-mask"></div>
</div>

<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$templets_skin#}js/address.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
