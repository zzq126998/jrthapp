<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>二维码</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/config-house.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script src="{#$templets_skin#}js/public.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
  var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';
  var hideFileUrl = 0;
  var module = 'house';
</script>
</head>

<body>
{#$pageTitle = '二维码'#}
{#$pageRight = '<a href="javascript:;" class="notMenu"> </a>'#}
{#include file="top.html"#}

<form action="" id="subForm">
  <input type="hidden" name="type" value="qr">
  <div class="up_img qr fn-clear mgt{#if $detail_wxQrSource#} has{#/if#}">
    <input type="hidden" name="wxQR" id="wxQR" value="{#$detail_wxQrSource#}">
    <p class="tit">微信二维码</p>
    <div class="up_con">
      <div class="up_none">
        <span class="sign"></span>
        <input type="file" name="Filedata" value="" class="Filedata" id="Filedata_wx">
      </div>
      <div class="up_has">{#if $detail_wxQrSource#}<img src="{#$detail_wxQr#}" class="img" /><span class="del"><em></em><font>×</font></span>{#/if#}</div>
    </div>
  </div>
  <div class="up_img qr fn-clear mgt{#if $detail_qqQrSource#} has{#/if#}">
    <input type="hidden" name="qqQr" id="qqQr" value="{#$detail_qqQrSource#}">
    <p class="tit">QQ二维码</p>
    <div class="up_con">
      <div class="up_none">
        <span class="sign"></span>
        <input type="file" name="Filedata" value="" class="Filedata" id="Filedata_qq">
      </div>
      <div class="up_has">{#if $detail_qqQrSource#}<img src="{#$detail_qqQr#}" class="img" /><span class="del"><em></em><font>×</font></span>{#/if#}</div>
    </div>
  </div>

  <a href="javascript:;" class="submit">保存</a>
</form>

<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.ajaxFileUpload.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/config-house_qr.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
