<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>基本资料</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/config-house.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script src="{#$templets_skin#}js/public.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
  var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';
  var hideFileUrl = 0;
  var module = 'house';
</script>
</head>

<body>
{#$pageTitle = '基本资料'#}
{#$pageRight = '<a href="javascript:;" class="notMenu"> </a>'#}
{#include file="top.html"#}

<form action="" id="subForm">
  <input type="hidden" name="type" value="base">
  <div class="up_img fn-clear mgt{#if $detail_litpicSource#} has{#/if#}">
    <input type="hidden" name="photo" id="photo" value="{#$detail_litpicSource#}">
    <div class="up_con">
      <div class="up_none">
        <span class="sign"></span>
        <p class="txt">上传照片</p>
        <input type="file" name="Filedata" value="" class="Filedata" id="Filedata">
      </div>
      <div class="up_has">{#if $detail_litpic#}<img src="{#$detail_litpic#}" class="img" /><span class="del"><em></em><font>×</font></span>{#/if#}</div>
    </div>
    <div class="up_txt">支持图片格式：jpg、jpeg、png格式</div>
  </div>

  <div class="ml4r mgt">
    <dl class="inpbox fn-clear">
      <dt><span><label for="nickname">姓名</label></span></dt>
      <dd><input type="text" placeholder="请输入姓名" id="nickname" name="nickname" value="{#$userinfo.nickname#}"></dd>
    </dl>
  </div>
  <div class="ml4r">
    <dl class="inpbox fn-clear">
      <dt><span><label for="qq">QQ</label></span></dt>
      <dd><input type="text" placeholder="请输入QQ" id="qq" name="qq" value="{#$detail_qq#}"></dd>
    </dl>
  </div>
  <div class="ml4r">
    <dl class="inpbox fn-clear">
      <dt><span><label for="phone">电话</label></span></dt>
      <dd><input type="text" placeholder="请输入电话" id="phone" name="phone" value="{#$userinfo.phone#}"></dd>
    </dl>
  </div>
  <div class="ml4r">
    <dl class="inpbox fn-clear">
      <dt><span><label for="wx">微信</label></span></dt>
      <dd><input type="text" placeholder="请输入微信" id="wx" name="wx" value="{#$detail_wx#}"></dd>
    </dl>
  </div>
  <a href="javascript:;" class="submit">保存</a>
</form>

<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.ajaxFileUpload.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/config-house_base.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
