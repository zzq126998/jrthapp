<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加好友</title>
		<meta name="wap-font-scale" content="no">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">		
		<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
		<link rel="stylesheet" href="{#$templets_skin#}css/add_friend.css?v={#$cfg_staticVersion#}" />
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>

	<body>
		<!--头部s-->
		{#include file="../../../siteConfig/touch_top.html" pageTitle="查看好友"#}  {#*  查看好友   *#}
		<!--头部e-->
		<!--好友信息s-->
		<div class="im-add_infobox">
			<div class="im-acc_info">
				<a href="#" class="fn-clear">
					<div class="im-left_head im-vip_user">
						<img src="{#$templets_skin#}images/headimg.png" />
						<i class="vip_level"><img src="{#$cfg_staticPath#}images/blank.gif"/></i>
					</div>
					<div class="im-right_info">
						<h2>信息加载中 </h2>
						<p><i class="im-name_cfirm"></i><i class="im-email_cfirm"></i><i class="im-phone_cfirm"></i></p>

			</div>
			<div class="im-base_info">

					<li class="fn-clear userid">
						<div class="im-label_left">ID</div>
						<div class="im-info_right">加载中</div>

					<li class="fn-clear userarea">
						<div class="im-label_left">地区</div>

					</li>
					<li class="fn-clear userfrom">
						<div class="im-label_left">来源</div>
						<div class="im-info_right">来自好友推荐</div>
					</li>
				</ul>
				<div class="im-add_btn_group">
					<a href="javascript:;" class="im-chat_width">私聊</a>
					<a href="javascript:;" class="im-add_btn">加好友</a>
				</div>
			</div>
		</div>
		<!--好友信息e-->
		<script src="{#$templets_skin#}js/Myfunc.js?v={#$cfg_staticVersion#}"></script>
