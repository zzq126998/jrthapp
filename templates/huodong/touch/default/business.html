<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>个人活动列表-{#$huodong_title#}</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_basehost#}/static/css/core/base.css?v=100">
<link rel="stylesheet" href="{#$templets_skin#}css/list.css?v=1">
<link rel="stylesheet" href="{#$templets_skin#}css/information.css?v=1">
<script src="{#$cfg_basehost#}/static/js/core/zepto.min.js"></script>
<script src="{#$templets_skin#}js/public.js?v=100"></script>
<script>
var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$huodong_channelDomain#}', staticPath = '{#$cfg_staticPath#}';
var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
var id = {#$id#}, page = 1, pageSize = 9999;
</script>
</head>
<body>
	<div class="infor-head fn-clear">
		<a href="{#getUrlPath service='huodong' template='index'#}"></a>
		<div class="touxiang">
			<p><img src="{#$photo#}" alt=""></p>
		</div>
		<div class="id">{#$username#}</div>
		<div class="canyu">
			<span><font>{#$huodongCount#}</font>场活动</span><span><font>{#$regCount#}</font>人参与</span>
		</div>
	</div>
	<div class="all">
		<p>全部活动</p>
	</div>
	<div class="list-body">
		<ul></ul>
	</div>

<script src="{#$cfg_basehost#}/static/js/common-touch.js"></script>
<script src="{#$templets_skin#}js/business.js"></script>
</body>
</html>
