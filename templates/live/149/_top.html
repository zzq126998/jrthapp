{#include file="../../siteConfig/top1.html"#}
<div class="header">
    <div class="wrap fn-clear">
        <div class="logo"><a href="{#$live_channelDomain#}"><img src="{#if $live_logoUrl#}{#$live_logoUrl#}{#else#}{#$cfg_weblogo#}{#/if#}" alt=""></a></div>
        <div class="kefu">
            <s><img src="{#$templets_skin#}images/tell.png" alt=""></s>
            <p>客服热线</p>
            {#if $live_hotline#}{#$live_hotline#}{#else#}{#$cfg_hotline#}{#/if#}
        </div>
        <div class="btn_direc"><a href="{#getUrlPath service='member' type='user' template='fabu-live'#}"> <i></i><span>我要直播</span></a></div>
        <div class="searchbox">
            {#if $type==1#}
            <form id="myform" action="{#getUrlPath service='live' template='search' type=1#}">
            {#elseif $type==2#}
            <form id="myform" action="{#getUrlPath service='live' template='search' type=2#}">
            {#else#}
            <form id="myform" action="{#getUrlPath service='live' template='search'#}">
            {#/if#}
                <input type="text" class="searchkey" name="keywords" placeholder="直播/主播" autocomplete="off" value="{#$keywords#}">
                <i class="isearch"></i>
            </form>
        </div>

        <div class="nav">
            <dl class="home">
                <a href="{#$live_channelDomain#}">首页</a>
            </dl>
            <dl class="state">
                <dt><a href="{#getUrlPath service='live' template='livelist'#}">全部直播</a></dt>
                <em></em>
                <div class="ModuleBox">
                    {#live action="type" return="typenav" type="0"#}
                    <a href="{#getUrlPath service='live' template='livelist' typeid={#$typenav.id#}#}">{#$typenav.typename#}</a>
                    {#/live#}
                </div>
            </dl>
        </div>
    </div>
</div>
