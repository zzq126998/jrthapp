<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover" />
<title>发红包</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/redPacket.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$live_channelDomain#}', staticPath = '{#$cfg_staticPath#}',templets_skin = '{#$templets_skin#}';

	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';
	var liveid = '{#$live_id#}';
	var chatid = '{#$chatid#}';

</script>
</head>

<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="发红包"#}

<div class="list">
    <div class="item">
    	<label for="">总金额</label>
    	<input type="text" name="" id="money" placeholder="填写金额" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')">元
    </div>
    <div class="item">
    	<label for="">红包个数</label>
    	<input type="tel" name="" id="money_number" placeholder="填写红包个数，最多100"  onkeyup="this.value=this.value.replace(/[^\d.]/g,'')">个
    </div>
    <div class="item_txt">
    	<input type="text" name="note" placeholder="恭喜发财，大吉大利！">
    </div>
    <button class="btn">塞钱进红包</button>
</div>

<div class="protips"></div>




<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$live_description#}',
		"title": '{#$live_title#}',
		"imgUrl": '{#$live_logoUrl#}',
		"link": '{#$live_channelDomain#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script src="{#$cfg_staticPath#}js/ui/swiper.min.js" type="text/javascript"></script>
<script src="{#$templets_skin#}js/redPacket.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
