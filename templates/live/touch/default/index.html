<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>{#$live_title#}</title>
<meta name="keywords" content="{#$live_keywords#}"/>
<meta name="description" content="{#$live_description#}"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}"/>
<link rel="stylesheet" href="{#$templets_skin#}css/index.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$cfg_staticPath#}css/ui/swiper.min.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
    var masterDomain = '{#$cfg_basehost#}',typeid='',staticPath = '{#$cfg_staticPath#}', templatePath = '{#$templets_skin#}';
</script>
</head>

<body>
{#$pageTitle = {#$live_channelName#}#}
{#include file="../../../siteConfig/touch_top.html" headTheme="absolute"#}

<!--头部导航条 -->
<div class="nav fn-clear">
    <div class="nav_more">
        <a href="javascript:;" class="more_btn"></a>
    </div>
    <div class="menu_list fn-clear" style="visibility: visible;">
    	{#live action="type" return="typenav" type="0"#}
        	<a href="{#$typenav.newurl#}">{#$typenav.typename#}</a>
        {#/live#}
    </div>
</div>

<!--banner轮播图-->
<div class="wrapper">
	<div class="swiper-container" id="slider">
    <div class="swiper-wrapper">{#myad id="253" type="slide"#}</div>
    <div class="pagination"></div>
	</div>
</div>

<!--直播列表-->
<div class="live_list">
    <div class="list_title">
        <img src="{#$templets_skin#}images/live_hot.png"> <span class="span_title">直播列表</span>
    </div>
    <ul class="list_box">

    </ul>
</div>


<div class="publist">
    <a href="{#$liveurl#}">
        <img src="{#$templets_skin#}images/live_publish.png" alt=""><br>
        发直播
    </a>
</div>
<!-- 轮播图 -->
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/swiper.min.js"></script>
<script>
// 幻灯片
new Swiper('#slider', {pagination: '.pagination', slideClass: 'slideshow-item', paginationClickable: true, loop: true, autoplay: 2000, autoplayDisableOnInteraction : false});
</script>

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$live_description#}',
		"title": '{#$live_title#}',
		"imgUrl": '{#$live_logoUrl#}',
		"link": '{#$live_channelDomain#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>

<script type="text/javascript" src="{#$templets_skin#}js/index.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/live_list.js?v={#$cfg_staticVersion#}"></script>

</body>
</html>
