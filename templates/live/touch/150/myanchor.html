<!DOCTYPE html>
<html>
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>{#$live_channelName#}</title>
<meta name="keywords" content="{#$live_keywords#}"/>
<meta name="description" content="{#$live_description#}"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}"/>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min_4.2.2.css?v={#$cfg_staticVersion#}"/>
<link rel="stylesheet" href="{#$templets_skin#}css/myanchor.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}',typeid='',staticPath = '{#$cfg_staticPath#}', templatePath = '{#$templets_skin#}';
	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';	
</script>
</head>
<body>
	{#include file="../../../siteConfig/touch_top.html" pageTitle="我的关注"#}
	<!--我关注的主播s-->
	<div class="hotanchor_box ">
		<h2>我的关注<a class="all_link" href="{#getUrlPath service='live'  template='caredlist'#}">全部</a></h2>
		<div class="hotanchorbox">
			<div class="hotanchor_list swiper-container">
				<ul class="swiper-wrapper">
					{#$n=1#}
					{#live action="anchorList" return="row" myfollow=1 orderby='active' pageSize="12"#}
					<li class="swiper-slide {#if $row.isLiving==1#}living{#/if#} {#if $n==1#}first{#elseif $n==2#}second{#elseif $n==3#}third{#/if#}">
						<a href="{#$cfg_basehost#}/u/user-{#$row.uid#}#live">
							<div class="head"><img src="{#$row.photo#}"/></div>
							<p>{#$row.nickname#}</p>
						</a>
					</li>
					{#$n=$n+1#}
					{#/live#}
				</ul>
				<div class="swiper-pagination hotanchor_pagination"></div>
			</div>	
		</div>
	</div>
	<!--我关注的主播e-->
	<!--最新直播s-->
	<div class="live_box">
		<h2>最新直播</h2>
		<ul class="ulbox">
		</ul>
	</div>
	<!--最新直播e-->
	{#include file="touch_bottom_live.html" active="myanchor"#}
<script>
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$live_description#}',
		"title": '我的关注',
		"imgUrl": '{#$live_logoUrl#}',
		"link": '{#getUrlPath service="live"  template="myanchor"#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/swiper.min_4.2.2.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/myanchor.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
