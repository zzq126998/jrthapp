<!DOCTYPE html>
<html>
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>{#$live_channelName#}</title>
<meta name="keywords" content="{#$live_keywords#}"/>
<meta name="description" content="{#$live_description#}"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}"/>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min_4.2.2.css?v={#$cfg_staticVersion#}"/>
<link rel="stylesheet" href="{#$templets_skin#}css/livelist.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}',typeid='',staticPath = '{#$cfg_staticPath#}', templatePath = '{#$templets_skin#}';
	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';	
</script>
</head>
<body>
	{#$pageTitle = {#$live_channelName#}#}
	{#include file="../../../siteConfig/touch_top.html" headTheme="fixed" #}
	<div class="tabbox">
		<ul>
			<li class="active" data-state="1" data-page="1"><a href="javascript:;">正在直播</a></li>
			<li data-state="2"  data-page="1"><a href="javascript:;">精彩回放</a></li>
			<li data-state="0"  data-page="1"><a href="javascript:;">直播预告</a></li>
		</ul>
		<!--交互按钮-->
		<div class="btngroup">
			<!--分类按钮-->
			<a href="javascript:;" class="classify_icon"></a>
			<!--搜索按钮-->
			<a href="javascript:;" class="search_icon"></a>
		</div>
	</div>
	<!--列表s-->
	<div class="rec_video video_list">
		<ul class="ulbox liv_box show">
			
		</ul>
		<ul class="ulbox aft_box">
			
		</ul>
		<ul class="ulbox pre_box ">
			
		</ul>
	</div>
	<!--列表e-->
	
	<!--搜索框s-->
	<div class="search_page">
		<div class="search_box fn-clear">
			<span class="chose_type" data-type="1">直播</span>
			<span class="cancel_btn">取消</span>
			<form class="form_search" action="search_list.html">
				<input id="keywords" name="keywords" type="search"placeholder="请输入关键字"/>
				<input id="searchtype" type="hidden" name="type" value="1" />
			</form>
			<ul class="chose_box">
				<li data-type="1">直播</li>
				<li data-type="0">主播</li>
			</ul>
		</div>
		<!--搜索列表s-->
		<div class="search_result">
			<ul></ul>
		</div>
		<!--搜索列表e-->
	</div>
	<!--搜索框s-->
	<div class="mask0"></div>
	<!--分类s-->
	<div class="right_box">
		<ul>
			<li class="on_li" data-id=''>不限分类</li>
			{#live action="type" return="typenav" type="0"#}
			<li data-id="{#$typenav.id#}">{#$typenav.typename#}</li>
			{#/live#}
				
		</ul>
	</div>
	<!--分类e-->
	<!--关注s-->
	<ul class="carebox">
		<li class="nocare">不再关注</li>
		<li class="cancel_care">取消</li>
	</ul>
	<!--关注e-->

<script>
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$live_description#}',
		"title": '{#$live_title#}',
		"imgUrl": '{#$live_logoUrl#}',
		"link": '{#getUrlPath service="live"  template="livelist"#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$templets_skin#}js/livelist.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
