<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{#if $seotitle#}{#$seotitle#}{#else#}{#$company#} {#$date|date_format:"%Y-%m-%d"#} - {#$title#}{#/if#} - {#$paper_title#}</title>
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}" media="all" />
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}/js/need/laydate.css?v={#$cfg_staticVersion#}">
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/paper_detail.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript">
        var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$paper_channelDomain#}';

        var criticalPoint = 1240, criticalClass = "w1200";
        $("html").addClass($(window).width() > criticalPoint ? criticalClass : "");

        var hideFileUrl = {#$cfg_hideUrl#}, searchUrl = '{#getUrlPath service="paper" template="list" id={#$cid#} param="date=%1"#}';

        var date = '{#if $date#}{#$date|date_format:"%Y-%m-%d"#}{#/if#}';
    </script>
</head>
<body class="w1200">

<div class="container">
    <div class="nav-box fn-clear">
        <div class="nav-r fn-clear">
            {#if $pdf#}
            <a class="pdf" href="{#$pdf#}" target="_blank"><i></i>PDF</a>
            <a class="full" href="{#$pdf#}" target="_blank"><i></i>{#$langData['paper'][0][21]#}</a>
            {#else#}
            <a class="pdf disabled"><i></i>PDF</a>
            <a class="full disabled"><i></i>{#$langData['paper'][0][21]#}</a>
            {#/if#}
            <a href="javascript:;" class="btnShare share bdsharebuttonbox bds_more bdshare-button-style0-16" data-cmd="more"> <i class="ishare"></i> {#$langData['paper'][0][22]#}</a>{#*全屏 *#}{#*分享 *#}
        </div>
        <ul class="nav-l">
            <li class="edit "><span class="btn-edit"  id="edit">切换</span> <span class="edit-name">{#$title#}</span></li>
            <li class="page "><a {#if $prevPaper#}href="{#$prevPaper#}"{#else#} class="disabled"{#/if#}><i class="prev-btn"></i></a><span>{#$company#} <em class="now_page">{#$index#}</em>/<em class="total_page">{#$total#}</em></span>
                <a {#if $nextPaper#}href="{#$nextPaper#}"{#else#} class="disabled"{#/if#}><i class="next-btn"></i></a></li>
            <!--<li class="date"><input id="date" readonly="readonly"  placeholder="0" value="{#$smarty.now|date_format:"%Y-%m-%d"#}" class="laydate-icon" onclick="laydate()" autocomplete="off"></li>-->
            <li class="date"><input id="date" readonly="readonly"  value="{#$date|date_format:"%Y-%m-%d"#}" autocomplete="off"  class="laydate-icon" ></li>

        </ul>

    </div>

    <div class="content fn-clear">
        <div class="content-r">
            <div class="tit">
                <div class="list-box">
                    <span class="btn_choose" id="btn_choose"></span>
                    <ul class="choose-list">
                    </ul>
                </div>
            </div>
            <ul class="article-list">


            </ul>
        </div>
        <div class="content-l">

            <div id="IECN" class="img-box main" >
                <img id="imageth" src="{#$litpic#}" alt="" usemap="#map_of_yyb">
            </div>

            <map name="map_of_yyb" id="map_of_yyb">

            </map>

        </div>

        <!--文章-->
        <div class="article-box">
            <span class="btn_close"><i></i></span>
            <div class="con-box" id="con_box">
                <!--<p class="title">2019年养老金中央调剂：广东贡献最大 辽宁等22省最受益</p>-->
                <!--<p class="time">东南快报  ·  2019-04-01</p>-->
                <!--<div class="content-box">-->
                    <!--<p>去年7月1日，中国建立了企业职工基本养老保险基金中央调剂制度。各地按比例上缴资金形成中央调剂基金。中央不留存基金，按离退休人数全部向各地定额拨付。</p>-->
                    <!--<p>财政部数据显示，2019年中央调剂基金预算规模4844.6亿元，也就是说各地上缴资金合计4844.6亿元，中央也要将这4844.6亿元全部分给地方。</p>-->
                    <!--<div class="img-box"><img src="{#$templets_skin#}upfile/eg12.png" alt=""></div>-->
                    <!--<p> 从2019年预算情况来看，广东、北京、浙江、江苏、上海、福建、山东等7个省份是“贡献”省份，贡献了1220.6亿元；辽宁、黑龙江、四川等22个地区（含兵团）为“受益”省份。</p>-->
                <!--</div>-->
            </div>
        </div>

        <!--版式选择-->
        <div class="choose-box">
            <ul class="choose-list">

            </ul>
        </div>

    </div>
</div>




<script>
    var companyid = {#$cid#};
    var id={#$id#};
    // var company = {#$company#};
</script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/common.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/laydate.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/displayblock.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/public.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/paper_detail.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
