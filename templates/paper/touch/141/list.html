<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{#$title#} - {#$paper_title#}</title>
    <meta name="keywords" content="{#$paper_keywords#}" />
    <meta name="description" content="{#$paper_description#}" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/chooseDate.css?v={#$cfg_staticVersion#}">
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/index.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$templets_skin#}js/chooseDate.js?v={#$cfg_staticVersion#}"></script>
    <script>
        var imgurl = "{#$templets_skin#}";
        var company = {#$id|default:0#};
        var date = '{#if $date#}{#$date|date_format:"%Y-%m-%d"#}{#/if#}';
        var companyUrl = '{#getUrlPath service='paper' template='list' id='#id' param="date=#date"#}';
    </script>
</head>
<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="{#$langData['paper'][0][0]#}"#}{#*电子报刊 *#}


<div class="screenBox">
    <ul class="choose-tab">
        <li class="li_paper" data-id="{#$id#}"><span >{#$langData['paper'][0][1]#}</span></li>{#*选择报纸 *#}
        <li class="li_date"><span ><input id="choosedate" type="text" value="{#$date|date_format:"%Y-%m-%d"#}" placeholder="{#$langData['paper'][0][3]#}" readonly="readonly"></span></li>{#*选择日期 *#}
        <div class="search"><a href="{#getUrlPath service="paper" template="search"#}"><i></i>{#$langData['paper'][0][2]#}</a></div>{#*搜索 *#}
    </ul>
    <div class="chose-box aside">
        <div class="aside-main"></div>

        <div class="jump-tag szm navbar">
            <ul class="jump-ul"></ul>
        </div>

        <div class="letter">A</div>
    </div>

</div>

<!--报刊列表-->
<div class="container fn-clear" >
    <ul class="paper-list box1 fn-left">

    </ul>

    <ul class="paper-list box2 fn-right">

    </ul>



</div>
<div class="loading"> <span><img src="{#$templets_skin#}images/loading.gif" alt=""><p>加载中...</p></span></div>


<div class="mark"></div>

<script type="text/javascript" src="{#$templets_skin#}js/list.js?v={#$cfg_staticVersion#}"></script>

</body>
</html>
