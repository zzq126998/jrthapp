<!DOCTYPE html>
<html>
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>{#$langData['travel'][6][3]#}</title>{#* 旅行攻略 *#}
<meta name="keywords" content="{#$travel_keywords#}">
<meta name="description" content="{#$travel_description#}">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{#$templets_skin#}css/strategy.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" href="{#$templets_skin#}css/swiper.min.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$travel_channelDomain#}', staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
	var page = 1, pageSize = 10, detailListId = 'strategy', templets_skin = '{#$templets_skin#}';
</script>
</head>
<body>
	{#include file="../../../siteConfig/touch_top.html" pageTitle="{#$langData['travel'][6][3]#}"#}  {#*  旅行社   *#}
	<div class="mask"></div>
	<div class="contentBox">
		<nav>
			<ul class="travel_nav">
				{#$n=1#}
				{#travel action="strategytype" return="type"#}
				<li data-id="{#$type.id#}" {#if $n==1#}class="on"{#/if#}><a href="javascript:;">{#$type.typename#}</a></li>
				{#$n=$n+1#}
				{#/travel#}
			</ul>
		</nav>
		<!--列表s-->
		<div class="travel_content">
			<ul class="show">
			</ul>
			<p class="tip"></p>
		</div>
		<!--列表e-->
	</div>

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$travel_description#}',
		"title": '{#if $list_typename#}{#$list_typename#}{#else#}{#$langData["travel"][6][3]#}{#/if#}',
		"imgUrl": '{#$travel_logoUrl#}',
		"link": '{#getUrlPath service="travel" template="strategy"#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script src="{#$templets_skin#}js/strategy.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
