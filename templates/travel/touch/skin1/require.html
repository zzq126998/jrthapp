<!DOCTYPE html>
<html>
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>{#$detail_title#}-{#$requirename#}</title>{#* 签证 *#}
<meta name="keywords" content="{#$travel_keywords#}">
<meta name="description" content="{#$travel_description#}">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{#$templets_skin#}css/require.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$travel_channelDomain#}', staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}', templets_skin = '{#$templets_skin#}';
</script>
</head>
<body>
	{#include file="../../../siteConfig/touch_top.html" pageTitle={#$requirename#}#}  {#*  签证   *#}
	<div class="identBox filebox">
		{#travel action="travelitem" return="list" aid={#$aid#} orderby="1"#}
		<dl>
			<dt>{#$list.typename#}<span>{#$list.typeidname#}</span></dt>
			{#$list.description#}
		</dl>
		{#/travel#}
	</div>
<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$detail_notice#}',
		"title": '{#$detail_title#}',
		"imgUrl": '{#if $detail_pics[0]["path"]#}{#$detail_pics[0]["path"]#}{#else#}{#$travel_logoUrl#}{#/if#}',
		"link": '{#getUrlPath service="travel" template="require" id={#$detail_id#}#}?type={#$type#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
</body>
</html>
