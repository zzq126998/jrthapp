<!DOCTYPE html>
<html>
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>{#$langData['travel'][10][0]#}</title>{#* 免签/落地签 *#}
<meta name="keywords" content="{#$travel_keywords#}">
<meta name="description" content="{#$travel_description#}">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{#$templets_skin#}css/visacountry.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$travel_channelDomain#}', staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
	var page = 1, pageSize = 10, detailListId = 'visacountry', templets_skin = '{#$templets_skin#}';
</script>
</head>
<body>
	{#include file="../../../siteConfig/touch_top.html" pageTitle="{#$langData['travel'][10][0]#}"#}  {#* 免签/落地签 *#}
	<div class="top_cont">
		<ul>
			{#travel action="typeid_type" return="type"#}
			<li data-id="{#$type.id#}" {#if $type.id==0#}class="on"{#/if#}><a href="javascript:;">{#$type.typename#}</a></li>{#* 免签*#}
			{#/travel#}
		</ul>
	</div>
	<div class="listBox">
		<ul class="ul_box show visacountry-list" id="visacountry">
		</ul>
		<p class="tip"></p>
	</div>
<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$travel_description#}',
		"title": '{#if $list_typename#}{#$list_typename#}{#else#}{#$langData["travel"][10][0]#}{#/if#}',
		"imgUrl": '{#$travel_logoUrl#}',
		"link": '{#getUrlPath service="travel" template="visacountry"#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type='text/javascript' src="{#$cfg_staticPath#}js/detail2list.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$templets_skin#}js/visacountry.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
