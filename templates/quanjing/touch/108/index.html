<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover" />
<title>{#$quanjing_title#}</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/index.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$dating_channelDomain#}', staticPath = '{#$cfg_staticPath#}',templets_skin = '{#$templets_skin#}';

	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';
</script>
</head>

<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="全景"#}



<!-- 导航栏 -->
<div class="nav-outer">
	<nav class="nav-box swiper-container swiper-container-horizontal swiper-container-free-mode">
                <section class="swiper-wrapper t_c f-14">
                    <a href="javascript:;" class="swiper-slide">
                        <span>首页</span><i></i>
                    </a>
                    {#quanjing action="type" return="type"#}
                    <a href="javascript:;" class="swiper-slide" data-id="{#$type.id#}">
                        <span>{#$type.typename#}</span><i></i>
                    </a>
                    <span style="display: none">{#$i++#}</span>
                    {#/quanjing#}

                </section>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        </nav>
</div>


<!-- 搜索区域 -->
<div class="search-box fn-clear">
  <div class="search">
    <input type="text" id="search_keyword" class="txt_search" value="" autocomplete="off" placeholder="输入您要搜索的关键词">
  </div>
  <div class="search-btn"><a href="javaScript:;">搜索</a></div>
</div>

<div class="video_list">
  <ul>
  </ul>
</div>





<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$dating_description#}',
		"title": '{#$dating_title#}',
		"imgUrl": '{#$dating_logoUrl#}',
		"link": '{#$dating_channelDomain#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script src="{#$cfg_staticPath#}js/ui/swiper.min.js" type="text/javascript"></script>
<script src="{#$templets_skin#}js/index.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
