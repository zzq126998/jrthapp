<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>爱情搜索-{#$dating_title#}</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/index.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/search.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$dating_channelDomain#}', staticPath = '{#$cfg_staticPath#}';

	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';

	var bage = {#$bage#}, eage = {#$eage#}, bhei = {#$bhei#}, ehei = {#$ehei#}, addr1 = {#$addr1#}, addr2 = {#$addr2#};
	var data = '{#getUrlParam url={#$pageUrl#} data={#$pageParam#}#}';
</script>
</head>

<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="爱情搜索"#}

<div class="se-list fn-clear">
	<h1>交友条件</h1>
	<ul>
		<li class="fn-clear age">
			<p>性别</p>
			<div class="sex-t fn-right">
				<span>女</span>
			</div>
			<div class="age-list">
				<select id="sex" name="sex" value="不限">
					<option value="">不限</option>
					<option value="1">男</option>
					<option value="0" selected>女</option>
				</select>
			</div>
		</li>
		<li class="fn-clear age">
			<p>年龄</p>
			<div class="age-t">
				<span>18</span><i>-</i><em>28</em>
			</div>
			<div class="age-list">
				<select id="agebegin" name="agebegin"></select>
				<select id="ageend" name="ageend"></select>
			</div>
		</li>
		<li class="fn-clear">
			<p>身高</p>
			<div class="hei-t">
				<span>140</span><i>-</i><em>不限</em>
			</div>
			<div class="hei">
				<select id="h1" name="h1"></select>
				<select id="h2" name="h2"></select>
			</div>
		</li>
		<li class="fn-clear">
			<p>地区</p>
			<div class="place" id="addrlist">
				<select id="addrid" name="addrid[]">
					<option value="">请选择区域</option>
					{#dating action='addr' return='addr'#}
					{#$sel = ""#}
					{#if $addr.id == $addr1#}
					{#$sel = " selected"#}
					{#/if#}
					<option value="{#$addr.id#}"{#$sel#}>{#$addr.typename#}</option>
					{#/dating#}
				</select>
			</div>
		</li>
		<li class="fn-clear">
			<p>学历</p>
			<div class="learn">
				<select name="education" id="education">
					<option value="">不限</option>
					{#dating action='item' return='item' type='7'#}
					<option value="{#$item.id#}">{#$item.typename#}</option>
					{#/dating#}
				</select>
			</div>
		</li>
		<li class="fn-clear">
			<p>月收入</p>
			<div class="mone-t">
				<span>不限</span>
			</div>
			<div class="money">
				<select name="income" id="money-1">
					<option value="">不限</option>
					{#dating action='item' return='item' type='6'#}
					<option value="{#$item.id#}">{#$item.typename#}</option>
					{#/dating#}
				</select>
			</div>
		</li>
	</ul>
	<div class="search-s">
		<a href="javascript:;">搜索</a>
	</div>
</div>
<script src="{#$cfg_staticPath#}js/ui/iscroll.js" type="text/javascript"></script>
	<!-- 头部 e -->
	<!-- 内容 s -->
	<div class="main"></div>
	<!-- 内容 e -->
	<!-- 底部 s -->
	<div class="fixFooter">
	  <ul>
	    <li class="ficon1 active"><a href="{#$dating_channelDomain#}"><i></i>邂逅</a></li>
	    <li class="ficon2"><a href="{#getUrlPath service='dating' template='search'#}"><i></i>搜索</a></li>
	    {#*<li class="ficon3"><a href="{#getUrlPath service='dating' template='vip'#}"><i></i>VIP</a></li>*#}
	    <li class="ficon4"><a href="{#$member_userDomain#}"><i></i>我的</a></li>
	  </ul>
	</div>
	<!-- 底部 e -->
	<div class="disk"></div>
	<div class="mask"></div>
	<div class="txt">
		<h1>发私信</h1>
		<div class="shuru" contenteditable="true"></div>
		<a href="javascript:;" class="sendmsgbtn">发送</a>
		<p></p>
	</div>
	<div class="zhaohu">已打招呼</div>

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$dating_description#}',
		"title": '爱情搜索',
		"imgUrl": '{#$dating_logoUrl#}',
		"link": '{#getUrlPath service='dating' template='search'#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script src="{#$templets_skin#}js/search.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
