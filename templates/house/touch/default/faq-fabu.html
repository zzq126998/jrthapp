<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>房产问答-提交问题-{#$house_title#}</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/faq-fabu.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script type="text/javascript">
  var masterDomain = '{#$cfg_basehost#}', staticPath = cfg_staticPath = '{#$cfg_staticPath#}';

  var hideFileUrl = {#$cfg_hideUrl#};
  var backUrl = '{#getUrlPath service=house template=faq#}';
</script>
</head>
<body>

{#$tit = "我要咨询"#}
{#include file="_header.html"#}

<div class="container">
  <form action="" id="tj">
    <div class="form-section form-section-1">
      <div class="form-item unit-price">
        <span class="item-label">姓名</span>
        <div class="item-input-box">
          <input type="text" class="item-input" placeholder="请输入" id="people" name="people">
        </div>
      </div>
      <div class="form-item area-item">
        <span class="item-label">手机号</span>
        <div class="item-input-box">
          <input type="text" class="item-input" placeholder="请输入" id="phone" name="phone">
        </div>
      </div>
      <p class="notice">获取答案及时通知你</p>
      <div class="form-item area-item mulcon">
          <textarea placeholder="请输入内容" name="body" id="body" class="textarea" id="textarea"></textarea>
      </div>
      <div class="form-btn-box">
        <div class="generate-btn"><a href="javascript:;" id="submit">提交问题</a></div>
      </div>
    </div>
  </form>
</div>


<script type="text/javascript">
  var wxconfig = {
    "appId": '{#$wxjssdk_appId#}',
    "timestamp": '{#$wxjssdk_timestamp#}',
    "nonceStr": '{#$wxjssdk_nonceStr#}',
    "signature": '{#$wxjssdk_signature#}',
    "description": '{#$house_description#}',
    "title": '房产问答-提交问题-{#$house_title#}',
    "imgUrl": '{#$house_logoUrl#}',
    "link": '{#getUrlPath service='house' template='faq-fabu'#}',
  };
  document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>

<script src="{#$templets_skin#}js/faq-fabu.js?v={#$cfg_staticVersion#}"></script>

</body>
</html>
