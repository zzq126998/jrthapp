<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>房产资讯</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/news.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$templets_skin#}css/swiper.min.css">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.9.0.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$house_channelDomain#}', staticPath = '{#$cfg_staticPath#}';

	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
	var detailListId = 'house-list';
</script>
</head>

<body>
	<div class="container">
		{#$tit = "房产资讯"#}
		{#include file="_header.html"#}
		
		
		
		<nav class="nav">
			<div class="navfixbox fix">
				<div class="navbox clearfix">
					<div id="nav">
						<div class="clearfix" id="nav_list">
							<div class="item curr" id="nav_item_0" data-id="0"><a href="javascript:;">全部</a><s></s></div>
							{#house action="newsType" return="type"#}
							<div class="item{#if $typeid == $type.id#} curr{#/if#} " id="nav_item_{#$type.id#}" data-id="{#$type.id#}" data-type=0><a href="javascript:;">{#$type.typename#}</a><s></s></div>
							{#/house#}
						</div>
					</div>
				</div>
				
			</div>
		</nav>
		<div class="searchbox">
			<div class="d_search">
				<a href="{#getUrlPath service="house" template="search"#}">
					<s></s>
					<span>输入搜索关键词</span>
				</a>
			</div>
		</div>
		
		<div class="clearfix swiper-container" id="maincontent">
			<div class="swrip-panel swiper-wrapper" >
			</div>
		</div>
		
		
		
			
		<!-- 底部 -->
	{#include file="_footer.html"#}

	<div class="mask"></div>
	</div>
	<script>
	var atpage = '{#$page#}',
			totalCount = {#if $pageInfo.totalCount == 0#}0{#else#}{#$pageInfo.totalCount#}{#/if#},
			totalPage = {#if $pageInfo.totalPage == 0#}0{#else#}{#$pageInfo.totalPage#}{#/if#},
			pageSize = 10;
	</script>

<script src="{#$templets_skin#}js/swiper.min.js"></script>
<script src="{#$cfg_staticPath#}js/detail2list.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$templets_skin#}js/news.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$templets_skin#}js/common.js?v={#$cfg_staticVersion#}" type="text/javascript"></script>
<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$house_description#}',
		"title": '{#$tit#}',
		"imgUrl": '{#$house_logoUrl#}',
		"link": '{#getUrlPath service='house' template='news'#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script>
	
</script>
</body>
</html>
