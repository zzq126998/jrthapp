<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>楼盘顾问</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/loupan-detail.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$house_channelDomain#}', cfg_staticPath = '{#$cfg_staticPath#}',staticPath = '{#$cfg_staticPath#}';
	var JubaoConfig = {
		"module" : 'house',
		"action" : 'loupan',
		"id" : '{#$detail_id#}'
	};
</script>
</head>

<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="楼盘顾问"#}
<div class="adviser adviserbox">
    <ul class="adviser_main">
        {#foreach from=$detail_gw item=gw#}
        <div class="adviser_list fn-clear">
            <div class="ad_list_img"><img src="{#$gw.photo#}"></div>
            <div class="ad_list_right">
                <p class="list_right_name"><span>{#$gw.nickname#}</span>{#if $gw.post#}<em>{#$gw.post#}</em>{#/if#}</p>
                <p class="list_right_title"><span>本楼盘带看{#$gw.see|string_format:"%d"#}次</span><span>成交{#$gw.suc|string_format:"%d"#}单</span></p>
                <p class="list_right_txt">{#$gw.phone#}</p>
            </div>
        </div>
        {#/foreach#}
    </ul>
</div>

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$detail_title#}',
		"title": '楼盘顾问',
		"imgUrl": '{#$detail_litpic#}',
		"link": '{#getUrlPath service='house'  template='loupan-gw' id={#$detail_id#}#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>

</body>
</html>
