<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover" />
		<title>看房团-{#$house_title#}</title>
		<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
		<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/kan.css?v={#$cfg_staticVersion#}" />
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
		<script>
			var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$house_channelDomain#}', cfg_staticPath = '{#$cfg_staticPath#}';
			var hideFileUrl = {#$cfg_hideUrl#};
		</script>
	</head>
	<body>
		{#include file="../../../siteConfig/touch_top.html" pageTitle="看房团"#}
		<div class="contentBox">
			<p><span class="bl">已有</span><span class="nin">{#$totalCount#}</span><span class="bl">个楼盘参与组团，已有</span><span class="nin">0</span><span class="bl">名网友报名参与</span></p>
			<div class="form-baomin">
				<form>
					<dl>
						<dt>意向楼盘：</dt>
						<dd><input id="loupan" type="text" placeholder="购房区域或楼盘名称,可填写多个"></dd>
					</dl>
					<dl>
						<dt>预算价格：</dt>
						<dd><input id="price" type="text" placeholder="请输入预算价格">万</dd>
					</dl>
					<dl class="chosehx">
						<dt>意向户型：</dt>
						<dd class="housetype">
							<label class="yijuj "><input type="checkbox" name="xih" class="guerr" value="一居"><span>一居</span></label>
							<label class="yijuj"><input type="checkbox" name="erj" class="guerr" value="二居"><span>二居</span></label>
							<label class="yijuj"><input type="checkbox" name="sanj" class="guerr" value="三居"><span>三居</span></label>
							<label class="yijuj"><input type="checkbox" name="sij" class="guerr" value="四居"><span>四居</span></label>
							<label class="yijuj"><input type="checkbox" name="wuj" class="guerr" value="五居及以上"><span>五居及以上</span></label>
						</dd>
					</dl>
					<dl>
						<dt>姓名：</dt>
						<dd><input type="text" id="name" placeholder="请输入您的姓名"></dd>
					</dl>
					<dl>
						<dt>手机号：</dt>
						<dd><input type="number" id="phone" placeholder="请输入您的手机号"></dd>
					</dl>
					<div class="subbtn">马上报名</div>
				</form>
			</div>
			<div class="errorMsg">
				
			</div>
		</div>
		<script src="{#$templets_skin#}js/kan.js"></script>
	</body>
</html>
