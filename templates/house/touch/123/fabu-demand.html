
	<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/fabu-demand.css?v={#$cfg_staticVersion#}" />
	<div class="page gz-address ">
		<div class="gz-addr-wrap" id="gzAddNewObj">
			<!--顶部标题s-->
			<div class="top">
				<!--返回按钮-->
				<a href="javascript:;" class="go_back"><i></i></a>
				<div class="page_title">发布求租求购</div>
			</div>
			<!--顶部标题e-->
			<!--表单部分s-->
			<div class="content-box">
				<dl data-type = "type" class="checkbox">
					<dt>发布类型</dt>
					<dd data-id = "0">求租</dd>
					<dd data-id = "1">求购</dd>
				</dl>
				<dl data-type = "act" class="checkbox">
					<dt>房源类型</dt>
					<dd data-id = "1">新房</dd>
					<dd data-id = "2">二手房</dd>
					<dd data-id = "3">出租房</dd>
					<dd data-id = "4">写字楼</dd>
					<dd data-id = "5">商铺</dd>
					<dd data-id = "6">厂房/仓库</dd>
					
				</dl>
				<dl class="rep_box">
					<dt>详情</dt>
					<dd>
						<p class="title_req"><input type="text" placeholder="请输入标题" id="title" autocomplete="off" maxlength="100" value=""/></p>
						<div class="descripe_req" >
							<textarea id="req_textarea" maxlength="200" placeholder="请输入需求描述" id="note" class="textarea"></textarea>
							<div class="position_box" >
								<dl class="inpbox fn-clear gz-addr-seladdr" data-ids="" data-id="" >              
							         <dd ><i></i><p><font style="color: #aaa;">请选择</font></p></dd>
							        <input type="hidden" name="addrid" id="addrid" value="">
							    </dl>
								<p class="num">0/200</p>
							</div>
						</div>
					</dd>
				</dl>
				
				<dl class="ways_contact">
					<dt>联系方式</dt>
					<dd>
					<p class="inpubox"><input placeholder="请输入您的称呼" id="person" value="{#if $detail_person != ""#}{#$detail_person#}{#else#}{#$userinfo.nickname#}{#/if#}"/></p>
						<div class="radio radioBox user_sex">
							<div class="active {#if $detail_sex == 2 || (!$detail_sex && $userinfo.sex == 0) #}chose_btn{#/if#}">
								<div class="check_left">
									<input type="radio" name="sex" value="" /> 
									<span class="check_icon_round"></span>
								</div>
								<a href="javascript:;" data-id = "2">女士</a>
							</div>
							<div class="active {#if $detail_sex == 1 || (!$detail_sex && $userinfo.sex == 1) #}chose_btn{#/if#}">
								<div class="check_left">
									<input type="radio" name="sex" value="" /> 
									<span class="check_icon_round"></span>
								</div>
								<a href="javascript:;" data-id = "1">先生</a>
							</div>
							<input type="hidden" name="sex" value="{#if $detail_sex#}{#$detail_sex#}{#else#}{#if $userinfo.sex == 0#}2{#else#}1{#/if#}{#/if#}" id="usersex" />
						</div>
					</dd>
					<dd>
						<p class="mob_box inpubox">
							<input type="number" placeholder="请输入联系方式"  id="contact" value="{#$userinfo.phone#}" />
						</p>
						<div class="test_code">
							<p class="tip"><i></i>该号码需重新验证</p>
							<div class="get_code">
								<p class="code_input"><input type="number" id="vercode" placeholder="请输入验证码"/></p>
								<p class="test_btn"><button class="get-yzm">发送验证码</button></p>
							</div>
						</div>
					</dd>
				</dl>
				
				<dl class="manage_psd" >
					<dt>管理密码</dt>
					<dd><input type="password" placeholder="请输入该条信息的管理密码" id="password"/></dd>
				</dl>
				<dl data-type = "manage" class="checkbox changeinfo">
					<dt>管理</dt>
					<dd data-id = "1">修改</dd>
					<dd data-id = "2">删除</dd>
				</dl>
				
				<div class="sub_btn"><button>立即发布</button></div>
				<a href="javascript:;" class="back-bottom">返回上一页</a>

		</div>
		
		<div class="gz-sel-addr gz-sel-addr-hide" id="gzSelAddr">

	            <h3>{#$langData['siteConfig'][7][2]#}</h3>
	            <button class="gz-sel-addr-close" id="gzSelAddrCloseBtn"></button>
	        </div>
	        <ul class="gz-sel-addr-nav"></ul>
	        <div class="gz-sel-addr-list"></div>
	    </div>
