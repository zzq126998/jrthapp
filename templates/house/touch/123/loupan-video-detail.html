<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{#$video_title#}-{#$detail_title#}视频-{#$house_title#}</title>
<meta name="keywords" content="{#$detail_title#}" />
<meta name="description" content="{#$siteCityInfo['name']#}{#$detail_title#}详情信息频道为您提供{#$detail_title#}售楼处电话、地址、物业费、物业电话、开盘时间、入住时间、地图、周边楼盘等最新{#$detail_title#}新楼盘信息，找新房上{#$siteCityInfo['name']#}{#$cfg_shortname#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/loupan-qv.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var pageData = {
		title: '{#$detail_title#}',
		address: '{#$detail_address#}',
		lat: '{#$detail_latitude#}',
		lng: '{#$detail_longitude#}',
		mapType: '{#$site_map#}',
		cityName: '{#$siteCityInfo['name']#}',
		mapKey: '{#$site_map_key#}'
	},
	JubaoConfig = {
		"module" : 'house',
		"action" : 'loupan',
		"id" : '{#$detail_id#}'
	};
	var masterDomain = '{#$cfg_basehost#}',staticPath = '{#$cfg_staticPath#}', cookiePre = '{#$cfg_cookiePre#}';
</script>

</head>

<body>
<div class="qvdetail">
	{#$tit = "{#$detail_title#}"#}
	{#include file="_header.html"#}
	
	<div class="mainBox fn-hide">
		{#* 本地 *#}
		{#if $video_videotype == 0#}
			<iframe src="/include/videoPreview.php?f={#$video_videourl#}" frameborder="0" style="display:block;"></iframe>
		{#* 第三方 *#}
		{#elseif $video_videotype == 1#}
			<iframe src="{#$video_videourl#}" frameborder="0" allowfullscreen="true" style="display:block;"></iframe>
		{#/if#}
	</div>
	<!-- 底部 -->

</div>


<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$detail_address#}',
		"title": '{#$detail_title#}',
		"imgUrl": '{#$detail_litpic#}',
		"link": '{#getUrlPath service='house'  template='loupan-detail' id={#$detail_id#}#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));

	var winh = $(window).height(), oh = $(".header").height() + $(".bread").height();
	var mainHeight = winh - oh;
	$(".mainBox").removeClass("fn-hide").children().css('height', mainHeight);
</script>
</body>
</html>
