<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<title>房产问答</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$templets_skin#}css/faq.css?v={#$cfg_staticVersion#}">
<script src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/public.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
  var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$house_channelDomain#}', cfg_staticPath = '{#$cfg_staticPath#}', staticPath = '{#$cfg_staticPath#}';
</script>
</head>

<body>
{#$tit = "房产问答"#}
{#include file="_header.html"#}

<div class="main detail">
  <div class="container detail">
    <div class="item asker">
      <div class="type">问</div>
        <div class="info">
          <h3 class="title">{#$detail_title#}</h3>
          <p class="about">
            <span class="tpname">{#$detail_typename[1]#}</span><span class="user">{#$detail_people#}</span><font class="click">{#$detail_click#}</font><span class="time">{#$detail_pubdate|date_format: "%y/%m/%d"#}</span>
          </p>
        </div>
    </div>
    <div class="item answer">
      <div class="type">答</div>
        <div class="info">{#$detail_body#}</div>
    </div>
  </div>
</div>
<div class="fabuBtn"><a href="{#getUrlPath service='house' template='faq-fabu'#}">我要咨询</a></div>

<script type="text/javascript">
  var wxconfig = {
    "appId": '{#$wxjssdk_appId#}',
    "timestamp": '{#$wxjssdk_timestamp#}',
    "nonceStr": '{#$wxjssdk_nonceStr#}',
    "signature": '{#$wxjssdk_signature#}',
    "description": '{#$house_description#}',
    "title": '{#$detail_title#}',
    "imgUrl": '{#$house_logoUrl#}',
    "link": '{#getUrlPath service='house' template='faq-detail' id={#$detail_id#}#}',
  };
  document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
</body>
</html>
