<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover" />
<title>预约看房-{#$house_channelName#}</title>
<meta name="keywords" content="{#$house_keywords#}">
<meta name="description" content="{#$house_description#}">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/order.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$house_channelDomain#}', staticPath = '{#$cfg_staticPath#}',templets_skin = '{#$templets_skin#}';

	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';
	var type = '{#$type#}', id = {#$id|default:0#};
	var userinfo = {
		phoneCheck : {#$userinfo.phoneCheck|default:0#}
	}
	var geetest = {#$cfg_geetest#};
</script>
</head>

<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="预约看房"#}

<div class="protips"></div>


<div class="main">
	
	<div class="order_time">
		<p class="main_title">您想在什么时间看房？</p>
		<div class="time_txt">
			<div class="time_txt_t">
				<span class="start">时间：</span>
				<p><span><i class="active"></i><em>双休日</em></span><span><i></i><em>工作日</em></span><span><i></i><em>工作日/双休日均可</em></span></p>
			</div>
			<div class="time_txt_t">
				<span class="start">时段：</span>
				<p><span><i class="active"></i><em>上午</em></span><span><i></i><em>下午</em></span><span><i></i><em>晚上</em></span><span><i></i><em>随时</em></span></p>
			</div>
		</div>
	</div>

	<div class="order_explain">
		<p class="main_title">您对本次预约有什么特别说明吗？</p>
		<textarea type="text" id="note" placeholder="例如：希望尽快短信联系我"></textarea>
	</div>

	<div class="order_contact">
		<p class="main_title">留下您的联系方式</p>
		<input type="text" class="contact_name" placeholder="您的姓名" value="{#$userinfo.realname#}">
		{#if $userinfo.phoneCheck#}
		<div class="yzm"><input type="text" class="contact_phone" placeholder="您的手机号" maxlength="11" value="{#$userinfo.phone#}" readonly=""></div>
		<input type="text" class="contact_yzm fn-hide" placeholder="请输入验证码">
		{#else#}
		<div class="yzm"><input type="text" class="contact_phone" placeholder="您的手机号" maxlength="11"><span class="getCodes">发送验证码</span></div>
		<input type="text" class="contact_yzm" placeholder="请输入验证码">
		{#/if#}
		<input type="hidden" name="areaCode" id="areaCode" value="86">

	</div>

</div>

<div class="btn"><button>立即预约</button></div>

<div id="popupReg-captcha-mobile"></div>

{#if $cfg_geetest#}<script type="text/javascript" src="{#$cfg_secureAccess#}static.geetest.com/static/tools/gt.js"></script>{#/if#}
<script src="{#$templets_skin#}js/order.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
