<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>{#$siteCityInfo['name']#}地图找房，{#$siteCityInfo['name']#}房产地图，{#$siteCityInfo['name']#}{#if $do == "loupan"#}楼盘地图{#elseif $do == "sale"#}二手房小区地图{#/if#} - {#$house_title#}</title>
<meta name="keywords" content="{#$house_keywords#}" />
<meta name="description" content="{#$house_description#}" />
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}" media="all" />

<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/jquery.mCustomScrollbar.min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/map_{#$do#}.css?v=2" media="all" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$house_channelDomain#}';

	var criticalPoint = 1240, criticalClass = "w1200";
	$("html").addClass($(window).width() > criticalPoint ? criticalClass : "");
</script>
</head>

<body>
<!-- 顶部菜单 s -->
<div class="top">
	<div class="wrap topbar fn-clear">
		{#if $userinfo#}
		<div class="userinfo" id="navLoginAfter">
			<div id="upic"><a href="{#$member_userDomain#}" target="_blank"><img onerror="javascript:this.src='{#$cfg_staticPath#}images/noPhoto_40.jpg';" src="{#if $userinfo.photo == ""#}{#$cfg_staticPath#}images/noPhoto_40.jpg{#else#}{#changeFileSize url="{#$userinfo.photo#}" type="small"#}{#/if#}" /></a></div>
			<a href="{#$member_userDomain#}" id="uname" target="_blank">{#$userinfo.nickname#}</a>
			{#if $userinfo.message > 0#}
			<a href="{#$member_userDomain#}/message.html?state=0" target="_blank" id="umsg">消息({#if $userinfo.message > 99#}99+{#else#}{#$userinfo.message#}{#/if#})</a>
			{#/if#}
			<a href="{#$cfg_basehost#}/logout.html">安全退出</a>
		</div>
		{#else#}
		<ul class="logreg" id="navLoginBefore">
			<li><a href="javascript:;" id="login">登录</a></li>
			<li><a href="{#$cfg_basehost#}/register.html">注册</a></li>
		</ul>
		{#/if#}
		<ul class="topbarlink">
			<li class="index"><a href="{#$house_channelDomain#}">首页</a></li>
			<li class="index"><a href="{#getUrlPath service='house' template='loupan'#}">新房</a></li>
			<li class="index"><a href="{#getUrlPath service='house' template='community'#}">小区</a></li>
			<li class="index"><a href="{#getUrlPath service='house' template='broker'#}">经纪人</a></li>
			<li class="index"><a href="{#getUrlPath service='house' template='sale'#}">二手房</a></li>
			<li class="index"><a href="{#getUrlPath service='house' template='zu'#}">租房</a></li>
			<li class="index"><a href="{#getUrlPath service='house' template='xzl'#}">写字楼</a></li>
			<li class="index"><a href="{#getUrlPath service='house' template='sp'#}">商铺</a></li>
			<li class="index"><a href="{#getUrlPath service='house' template='cf'#}">厂房/仓库</a></li>
		</ul>
	</div>
</div>
<!-- 顶部菜单 e -->

{#include file="map-$do.html"#}

<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery-slider.min.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery-ui-autocomplete.min.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.mCustomScrollbar.min.js"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/common.js"></script>
<script type="text/javascript" src="{#$site_map_apiFile#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/map_{#$do#}_{#$site_map#}.js?V={#$cfg_staticVersion#}"></script>
</body>
</html>
