<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>兑换结果-{#$integral_title#}</title>
<meta name="keywords" content="{#$integral_keywords#}" />
<meta name="description" content="{#$integral_description#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/payreturn.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$integral_channelDomain#}', cfg_staticPath = staticPath = '{#$cfg_staticPath#}';
</script>
</head>

<body>
<!-- nav -->
{#if $state == 1#}
{#$pageTitle = "兑换成功"#}
{#else#}
{#$pageTitle = "兑换失败"#}
{#/if#}
{#include file="../../../siteConfig/touch_top.html"#}

<div class="imgbox">
  <img src="{#$templets_skin#}images/suc_icon.png" alt="">
  <p>{#if $state == 1#}礼品兑换成功！{#else#}礼品兑换失败！{#/if#}</p>
</div>

<p class="btns">
  <a href="{#$orderurl#}" class="order">查看订单</a>
  <a href="{#$integral_channelDomain#}">返回首页</a>
</p>

<script>
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$integral_description#}',
		"title": '{#$integral_title#}',
		"imgUrl": '{#$integral_logoUrl#}',
		"link": '{#$integral_channelDomain#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>

</html>
