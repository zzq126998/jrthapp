<!-- 头部 -->
<div class="header">
	<div class="head-logo">
		<div class="wrap fn-clear">
			<div class="logo">
				<a href="{#$image_channelDomain#}"><img src="{#$image_logoUrl#}" alt="{#$image_channelName#}"></a>
			</div>
			<div class="search">
				<form action="{#getUrlPath service='image' template='search'#}">
					<label><input type="text" name="keywords" class="keywords" value="{#$keywords#}" placeholder="请输入关键词"></label>
					<input type="submit" class="submit" value="搜一下">
				</form>
			</div>
		</div>
	</div>
	<!-- 导航 -->
	<div class="head-nav resize-ing">
		<div class="wrap">
			<ul class="nav fn-clear">
				<li{#if !$list_id#} class="curr"{#/if#}><a href="{#$image_channelDomain#}">首页</a></li>
				{#image action="type" return='ajtype'#}
				<li{#if $list_pid == $ajtype.id#} class="curr"{#/if#}><a href="{#$ajtype.url#}">{#$ajtype.typename#}</a></li>
				{#/image#}
				<li class="dropdown more">
					<a href="">更多<i></i></a>
					<ul class="more_nav">
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
