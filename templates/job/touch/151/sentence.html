<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover" />
<title>一句话{#if $type eq 0#}招聘{#else#}求职{#/if#}</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/sentence.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$job_channelDomain#}', staticPath = '{#$cfg_staticPath#}',templets_skin = '{#$templets_skin#}';

	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';
	var type = '{#$type#}';
</script>
</head>

<body>
{#if $type eq 0#}
{#include file="../../../siteConfig/touch_top.html" pageTitle="一句话招聘"#}

{#else#}
{#include file="../../../siteConfig/touch_top.html" pageTitle="一句话求职"#}

{#/if#}
  <!-- 搜索框 -->
<div class="search-box fn-clear">
  <div class="search">
    <i></i>
    <input type="text" id="search_keyword" class="txt_search" value="" autocomplete="off" placeholder="请输入您要搜索的职位关键词">
    <span class="search-btn-click"><a>搜索</a></span>
  </div>
  <div class="search-btn"><a href="javaScript:;">发布</a></div>
</div>

<div class="list">
  <ul>
  </ul>
  <div class="paging fn-clear">
    <span class="backoff"><button></button></span>
    <span class="pading_txt">第<em>1</em>页/共<em id="totalPage">1</em>页</span>
    <span class="forward"><button></button></span>
  </div>
</div>


<!-- 弹框 -->
<div class="password">
  <p class="pass_show">请输入密码</p>
  <div><input type="text" name="" placeholder="请输入管理密码" id="pass_input"><button class="pass_send">确认</button></div>
  <a href="javascript:;" class="close">×</a>
</div>

<!-- 修改弹框 -->
<div class="modify">
  <div class="modify_ing">
    <img src="{#$templets_skin#}images/hh.png">
    <p>密码正确</p>
  </div>
  <div class="info">
    <div class="item"><span>我想求职</span><input type="text" name="item1"></div>
    <div class="item"><span>联系人</span><input type="text" name="item2"></div>
    <div class="item"><span>联系电话</span><input type="text" name="item3" maxlength='11'></div>
    <div class="item"><span>具体要求</span><textarea class="Desc1"></textarea></div>
  </div>
  <div class="btn">
    <button class="btn_delete">删除该条发布</button>
    <button class="btn_confirm">确认修改</button>
  </div>
  <a href="javascript:;" class="close">×</a>
</div>

<div class="mask"></div>



<!--发布-->
<div class="gz-address">
  <div class="gz-addr-wrap" id="gzAddNewObj">
    <div class="popup-fabu">
      <!--<div class="tit">发布一句话{#if $type#}求职{#else#}招聘{#/if#}<s></s></div>-->
      <div class="con">
        <div class="inptitbox">
          <p>职位名称</p>
          <div class="inptitle">
            <input type="text" placeholder="请输入职位名称" id="title" autocomplete="off" maxlength="100" id="title" value="">
          </div>
        </div>
        <div class="mulinpbox mb4r">
          <p class="multit">需求描述</p>
          <div class="mulcon">
            <textarea placeholder="请输入需求描述" id="note" class="textarea"></textarea>
          </div>
        </div>
        <div class="ml4r">
          <dl class="inpbox">
            <dt><span>联系人</span></dt>
            <dd><input type="text" placeholder="请输入联系人" id="people" value="" /></dd>
          </dl>
        </div>
        <div class="ml4r">
          <dl class="inpbox">
            <dt><span>联系电话</span></dt>
            <dd><input type="text" placeholder="请输入联系电话" id="contact" value="" /></dd>
          </dl>
        </div>
        <div class="ml4r">
          <dl class="inpbox">
            <dt><span>管理密码</span></dt>
            <dd><input type="text" placeholder="请输入管理密码" id="password" value="" /></dd>
          </dl>
        </div>
        <div class="ml4r checkbox fn-hide edit radio">
          <p>管理</p>
          <div class="facility" data-type="manage">
            <ul class="fn-clear">
              <li data-id="1">修改</li>
              <li data-id="2">删除</li>
            </ul>
          </div>
        </div>
        <div class="submit">
          <a href="javascript:;" id="submit">立即发布</a>
        </div>
          <p class="goPrev"><a href="javascript:;">返回上一页</a></p>
      </div>
    </div>
  </div>
</div>







<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$job_description#}',
		"title": '一句话{#if $type#}求职{#else#}招聘{#/if#}',
		"imgUrl": '{#$job_logoUrl#}',
		"link": '{#if $type#}{#getUrlPath service='job' template='sentence' param='type=1'#}{#else#}{#getUrlPath service='job' template='sentence' param='type=0'#}{#/if#}'
	};

  var atpage = '1',
      totalCount = 0,
      totalPage = 0,
      pageSize = 20;

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script src="{#$cfg_staticPath#}js/ui/swiper.min.js" type="text/javascript"></script>
<script src="{#$templets_skin#}js/sentence.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
