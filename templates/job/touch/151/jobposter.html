<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业微海报下载</title>
		<meta name="keywords" content="{#$article_keywords#}">
		<meta name="description" content="{#$article_description#}">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
		<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/jobposter.css?v={#$cfg_staticVersion#}">
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}"></script>
		<script>
		 var masterDomain = '{#$cfg_basehost#}',staticPath = '{#$cfg_staticPath#}',templets_skin = '{#$templets_skin#}';
		 var imgid = {#$posterid#};

		 var jobinfo = {
			'name' :'{#$detail_title#}',
			'jobs' : {#$jobs#},
			'addr':'{#$detail_address#}',
			{#if $userinfo#}
			'tel':'{#$detail_contact#}'
			{#else#}
			'tel':'登录后显示'
			{#/if#}
		}
		</script>
	</head>
	<body>
		{#include file="../../../siteConfig/touch_top.html" pageTitle="企业微海报下载"#}

		<div class="headertext">
			<dl>
				<dt>招聘海报已经生成</dt>
				<dd>长按下方海报保存图片到手机</dd>
			</dl>
		</div>
		<div class="posterBox  poster{#$posterid#}">
			<div class="drawImg" ><img class="loading" src="{#$templets_skin#}images/loading.gif"><p>生成中</p></div>
			<div class="imgBox">
				<!--<div class="text-content">-->
					<!--工作职位-->
					<ul class="joblistbox">

					</ul>
					<!--公司信息-->
					<div class="corpinfo">
						<p class="QRtip">长按识别二维码  详细了解招聘信息</p>
					</div>

					<!--二维码-->
					<div class="qrcodeBox">
						<img src="/include/qrcode.php?data={#getUrlPath service='job' template='company' id={#$detail_id#}#}" />
						<p class="QRtip">长按识别二维码</br>详细了解招聘信息</p>
					</div>
				<!--</div>-->
				{#if $smarty.server.SERVER_NAME==$cfg_clihost#}
				<div class="pimg"><img src="{#$templets_skin#}upfiles/bg-{#$posterid#}.png" /></div>
				{#else#}
      			{#if $job_subDomain==2#}
      			<div class="pimg"><img src="{#$templets_skin|replace:$cfg_clihost:$smarty.server.SERVER_NAME#}upfiles/bg-{#$posterid#}.png" /></div>
      			{#else#}
      			<div class="pimg"><img src="{#$templets_skin|replace:$cfg_basehost:$job_channelDomain#}upfiles/bg-{#$posterid#}.png" /></div>
       			{#/if#}
				{#/if#}
				<p class="intent">{#$cfg_shortname#}({#$cfg_basehost#})</p>
			</div>

		</div>
		<script type="text/javascript">
			var wxconfig = {
				"appId": '{#$wxjssdk_appId#}',
				"timestamp": '{#$wxjssdk_timestamp#}',
				"nonceStr": '{#$wxjssdk_nonceStr#}',
				"signature": '{#$wxjssdk_signature#}',
				"description": '{#$job_description#}',
				"title": '{#$detail_title#}',
				"imgUrl": '{#$detail_logo#}',
				"link": '{#getUrlPath service='job' template='jobposter' id={#$detail_id#} param="posterid={#$posterid|string_format:"%d"#}"#}',
			};
		  document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));

		</script>
		<script src="{#$templets_skin#}js/html2canvas.js?v={#$cfg_staticVersion#}"></script>
		<script src="{#$templets_skin#}js/jobposter.js?v={#$cfg_staticVersion#}"></script>
	</body>
</html>
