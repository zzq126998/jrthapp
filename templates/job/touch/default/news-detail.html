<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{#$detail_title#}-{#$detail_typename#}-职场资讯-互联网招聘求职网-{#$job_title#}</title>
<meta name="keywords" content="{#$detail_typename#},职场资讯,招聘网,招聘信息,互联网招聘" />
<meta name="description" content="{#$detail_typename#},职场资讯,招聘网,求职网,互联网招聘,{#$cfg_shortname#}招聘是互联网领域垂直招聘网站,互联网职业机会尽在{#$cfg_shortname#}招聘" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/news-detail.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$job_channelDomain#}', staticPath = '{#$cfg_staticPath#}';

	var hideFileUrl = {#$cfg_hideUrl#};
</script>
</head>

<body>
	<div class="container">
		{#include file="../../../siteConfig/touch_top.html" pageTitle={#$detail_typename#}#}

		<div class="news-tit">
			<h1>{#$detail_title#}</h1>
			<p><span class="degree">浏览{#$detail_click#}</span><span class="time">{#if $detail_sourceUrl#}{#$detail_source#}{#else#}{#$detail_source#}{#/if#}</span></p>
		</div>
		<div class="news-con">
			{#$detail_body#}
		</div>

	</div>

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$job_description#}',
		"title": '{#$detail_title#}',
		"imgUrl": '{#$job_logoUrl#}',
		"link": '{#getUrlPath service='job' template='news-detail' id={#$detail_id#}#}',
	};
</script>

<!-- 底部 -->
{#include file="footer.html"#}
<!-- 底部 end-->

<script src="{#$templets_skin#}js/news-detail.js?v={#$cfg_staticVersion#}" charset="utf-8"></script>
</body>
</html>
