<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>招聘会-互联网招聘求职网-{#$job_title#}</title>
<meta name="keywords" content="招聘会,招聘网,招聘信息,互联网招聘" />
<meta name="description" content="招聘会,招聘网,求职网,互联网招聘,{#$cfg_shortname#}招聘是互联网领域垂直招聘网站,互联网职业机会尽在{#$cfg_shortname#}招聘" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/zhaopinhui.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$job_channelDomain#}', staticPath = '{#$cfg_staticPath#}';

	var hideFileUrl = {#$cfg_hideUrl#}, cityid = {#$siteCityInfo['cityid']#};
	var cookiePre = '{#$cfg_cookiePre#}', detailListId = 'maincontent';
</script>
</head>

<body>
{#include file="../../../siteConfig/touch_top.html" headTheme="absolute" pageTitle="招聘会"#}

<!-- 筛选框 -->
<div class="choose">
  <div class="choose-tab">
    <ul>
      <li class="tab-area"><a href="javascript:;" class="tab-tit"><i><span>区域</span></i></a></li>
      <li class="tab-center"><a href="javascript:;" class="tab-tit"><i><span>场馆</span></i></a></li>
    </ul>
  </div>
  <div class="choose-box">
    <div class="choose-local dn" id="area-box">
      <div class="choose-stage-l">
        <div id="choose-area">
          <div class="load">获取中...</div>
        </div>
      </div>
      <div class="choose-stage-r">
        <div id="choose-area-second">
          <div class="load">获取中...</div>
        </div>
      </div>
    </div>
    <div class="choose-local dn" id="info-box">
      <div id="choose-info" data-type="center">
        <ul>
          <li>不限</li>
					{#job action="fairsCenter" return="center"#}
          <li data-id="{#$center.id#}">{#$center.title#}</li>
					{#/job#}
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- 筛选框 end-->

<div class="news-list"><ul id="maincontent"></ul></div>
<div class="mask"></div>

<script>
var atpage = '{#$page#}',
		totalCount = {#if $pageInfo.totalCount == 0#}0{#else#}{#$pageInfo.totalCount#}{#/if#},
		totalPage = {#if $pageInfo.totalPage == 0#}0{#else#}{#$pageInfo.totalPage#}{#/if#},
		pageSize = 10;
</script>

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$job_description#}',
		"title": '招聘会',
		"imgUrl": '{#$job_logoUrl#}',
		"link": '{#getUrlPath service='job' template='zhaopinhui'#}',
	};
</script>

<!-- 底部 -->
{#include file="footer.html"#}

<script src="{#$templets_skin#}js/iscroll.js"></script>
<script src="{#$templets_skin#}../../../siteConfig/touch/default/js/detail2list.js?v=1"></script>
<script src="{#$templets_skin#}js/zhaopinhui.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
