<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>产品展示-{#$detail.title#}</title>
<meta name="keywords" content="{#$detail.keywords|default:$detail.title#}">
<meta name="description" content="{#$detail.description|default:$detail.title#}">
<meta name="wap-font-scale" content="no">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/index.css?v={#$cfg_staticVersion#}">
<link rel='stylesheet' href='{#$cfg_staticPath#}css/ui/photoswipe.css'>
<link rel='stylesheet' href='{#$cfg_staticPath#}css/ui/photoswipe-default-skin.css'>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', userDomain = '{#$member_userDomain#}', staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#}, redirectUrl = '{#$redirectUrl#}', site = '{#$site#}';
	var geetest = {#$cfg_geetest#};
	var templets = '{#$templets_skin#}';
	var id = {#$id#};
  var websiteUrl = '{#$detail.url#}';
</script>


</head>

<body class="pbn">
<div class="header ">
		<div class="header-l"><a href="javascript:history.go(-1)" class="goBack"><i></i></a></div>
		<div class="header-address">
		<span></span>
	</div>
</div>


<!-- 产品展示 s-->
<div class="pubBox product">
	<div class="pubTitle">
		<div><span>产品展示</span> <p class="line"> <span></span></p></div>
	</div>
	<div class="pubCon">
		<div class="wrapper">
      <div class="my-gallery comment-pic-slide" itemscope="" itemtype="" data-pswp-uid="1">
        <div class="swiper-wrapper fn-clear" id="container"></div>
				<div class="loading">正在加载，请稍后...</div>
      </div>
    </div>
	</div>
</div>

<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="pswp__bg"></div>
	<div class="pswp__scroll-wrap">
		<div class="pswp__container">
			<div class="pswp__item"></div>
			<div class="pswp__item"></div>
			<div class="pswp__item"></div>
		</div>
		<div class="pswp__ui pswp__ui--hidden">
			<div class="pswp__top-bar">
				<div class="pswp__counter"></div>
				<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
				<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
				<div class="pswp__preloader">
					<div class="pswp__preloader__icn">
						<div class="pswp__preloader__cut">
							<div class="pswp__preloader__donut"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
				<div class="pswp__share-tooltip"></div>
			</div>
			<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
			<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
			<div class="pswp__caption">
				<div class="pswp__caption__center"></div>
			</div>
		</div>
	</div>
</div>

<!-- 产品展示 e-->

<div class="gotop"><img src="{#$templets_skin#}images/go-top.png" alt=""></div>

<script src='{#$cfg_staticPath#}js/ui/photoswipe.min.js?v={#$cfg_staticVersion#}'></script>
<script src='{#$cfg_staticPath#}js/ui/photoswipe-ui-default.min.js?v={#$cfg_staticVersion#}'></script>
<script src="{#$cfg_staticPath#}js/ui/pic-swiper.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/common.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/product.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
