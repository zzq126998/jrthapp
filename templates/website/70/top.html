<!-- 头部 s -->
<div class="bgfff">
  <div class="header wrap fn-clear">
    <div class="fn-left fn-clear">
      <a href="{#$cfg_basehost#}" class="logo fn-left"><img src="{#$website_logoUrl#}" alt="{#$website_channelName#}"></a>
      <h3 class="fn-left">{#$website_channelName#}</h3>
    </div>
    <div class="fn-right">
      <form action="{#getUrlPath service='website' template='templates'#}" method="get">
          <div class="search fn-clear"><input type="text" name="keywords" value="{#$keywords#}" placeholder="输入关键词..." class="txt"><input type="submit" value="搜索" class="btn"></div>
      </form>
    </div>
  </div>
</div>
<!-- 头部 e -->

<!-- 导航 s -->
<div class="navlist">
  <i class="opacity"></i>
  <ul class="wrap fn-clear">
    <li{#if $pageCurr == "index"#} class="active"{#/if#}><a href="{#$website_channelDomain#}">网站首页<i class="line"></i></a></li>
    <li{#if $pageCurr == "templates"#} class="active"{#/if#}><a href="{#getUrlPath service='website' template='templates'#}" class="more">网站模板<i class="line"></i></a></li>
    <li{#if $pageCurr == "design"#} class="active"{#/if#}><a href="{#getUrlPath service='website' template='design'#}">高端设计<i class="line"></i></a></li>
    <li{#if $pageCurr == "market"#} class="active"{#/if#}><a href="{#getUrlPath service='website' template='market'#}">营销网站<i class="line"></i></a></li>
    <li{#if $pageCurr == "shop"#} class="active"{#/if#}><a href="{#getUrlPath service='website' template='shop'#}">建站商城<i class="line"></i></a></li>
    <li{#if $pageCurr == "mobile-market"#} class="active"{#/if#}><a href="{#getUrlPath service='website' template='mobile-market'#}">移动营销网站<i class="line"></i></a></li>
    <li{#if $pageCurr == "personal"#} class="active"{#/if#}><a href="{#getUrlPath service='website' template='personal'#}">定制服务<i class="line"></i></a></li>
    <li{#if $pageCurr == "standard"#} class="active"{#/if#}><a href="{#getUrlPath service='website' template='standard'#}">标准建站<i class="line"></i></a></li>
  </ul>
</div>
<!-- 导航 e -->
