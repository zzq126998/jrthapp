<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="{#$cfg_soft_lang#}">
    <title>{#$detail_title#}</title>
    <meta name="keywords" content="{#$car_keywords#}">
    <meta name="description" content="{#$car_description#}">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min_4.2.2.css?v={#$cfg_staticVersion#}">
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/news-detail.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
    <script>
    var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$car_channelDomain#}', staticPath = '{#$cfg_staticPath#}', templets_skin = '{#$templets_skin#}';
    var hideFileUrl = {#$cfg_hideUrl#};
    var cookiePre = '{#$cfg_cookiePre#}';
    </script>
</head>
<body>
{#include file="../../../siteConfig/touch_top.html" pageTitle="{#$langData['car'][5][51]#}"#}{#*新闻详情页 *#}
    <div class="container">
        <h2>{#$detail_title#}</h2>
        <div class="author fn-clear">
            <div class="info">
                <p class="others">{#$detail_pubdate1#}  ·  {#$langData['car'][6][81]#} {#$detail_click#} <span>{#$detail_source#}</span></p>
            </div>
        </div>
        <div class="content">
            {#$detail_body#}
        </div>
    </div>
<script type="text/javascript">
    var wxconfig = {
        "appId": '{#$wxjssdk_appId#}',
        "timestamp": '{#$wxjssdk_timestamp#}',
        "nonceStr": '{#$wxjssdk_nonceStr#}',
        "signature": '{#$wxjssdk_signature#}',
        "description": '{#$detail_keyword#}',
        "title": '{#$detail_title#}',
        "imgUrl": '{#if $detail_litpic#}{#$detail_litpic#}{#else#}{#$car_logoUrl#}{#/if#}',
        "link": '{#getUrlPath service='car'  template='news-detail' id={#$detail_id#}#}',
    };
    document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/swiper.min_4.2.2.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$cfg_staticPath#}js/ui/jquery.bigImage.js?v={#$cfg_staticVersion#}" type="text/javascript"></script>
<script type="text/javascript" src="{#$templets_skin#}js/news-detail.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
