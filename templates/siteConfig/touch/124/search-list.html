<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>搜索页面</title>
<meta name="keywords" content="{#$cfg_keywords#}">
<meta name="description" content="{#$cfg_description#}">
<meta name="wap-font-scale" content="no">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/search-list.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', userDomain = '{#$member_userDomain#}', staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#}, redirectUrl = '{#$redirectUrl#}', site = '{#$site#}';
  var geetest = {#$cfg_geetest#};
	var templets = '{#$templets_skin#}';
</script>
</head>

<body>

  <div class="amount fn-clear"><a href="javascript:history.go(-1)" class="goBack close"></a>共找到<em class="count"></em>条相关信息</div>

  <form class="search fn-clear" action="" method="get">
    <input type="hidden" name="action" value="" id="action">
    <input type="text" name="keywords" value="{#$keywords#}" class="search-inp">
    <input type="submit" name="" value="" class="search-btn">
  </form>

  <!-- 滑动导航 s -->
  <div class="slideNav">
    <div class="over">
      {#siteConfig action="siteModule" return="module"#}
      {#if $module.code != "special" && $module.code != "paper" && $module.code != "website" && $module.code != "live" && $module.code != "quanjing" && $module.code != "integral"#}
      <a href="javascript:;" data-action="{#$module.code#}" class="{#$module.code#}">{#$module.name#}</a>
			{#/if#}
      {#/siteConfig#}
      <em class="inset"></em>
    </div>
  </div>
  <!-- 滑动导航 e -->

  <!-- 列表 s -->
  <div class="list"></div>
  <!-- 列表 e -->

<script type="text/javascript" src="{#$templets_skin#}js/swiper.min.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/search-list.js?v={#$cfg_staticVersion#}"></script>
</body>
</body>
</html>
