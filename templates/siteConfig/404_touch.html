<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>404-{#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/404_touch.css" media="all" />
</head>

<body>
<div class="error-page">
  <div class="error-page-container">
    <div class="error-page-main">
      <h3><strong>404</strong>{#$langData['siteConfig'][21][24]#}</h3>
      <div class="error-page-actions">
        <div>
          <h4>{#$langData['siteConfig'][21][25]#}：</h4>
          <ol>
            <li>{#$langData['siteConfig'][21][26]#}</li>
            <li>{#$langData['siteConfig'][21][27]#}</li>
            <li>{#$langData['siteConfig'][21][28]#}</li>
          </ol>
        </div>
        <div>
          <h4>{#$langData['siteConfig'][21][29]#}：</h4>
          <ul>
             <li><a href="{#$cfg_basehost#}">{#$langData['siteConfig'][21][30]#}</a></li>
          </ul>
        </div>
      </div>
      <p>{#$HTTP_REFERER#}</p>
    </div>
  </div>
</div>

</body>
</html>
