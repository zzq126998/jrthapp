<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="__cfg_staticPath__css/core/base.css?v=__cfg_staticVersion__">
<style>
html,body {background: none;}
.item {margin:10px 0;padding:24px;background:#fff;border-radius: 6px;box-shadow: 0px 2px 4px 0px rgba(203, 203, 203, 0.22);opacity: 0;filter:alpha(opacity=0);transition: opacity .3s;}
.item.show {opacity: 1;filter:alpha(opacity=100);}
.item .logo {width:194px;height:134px;float:left;overflow:hidden;}
.item .logo img {width:100%;min-height:134px;}
.item .txt {overflow:hidden;padding-left:18px;}
.item .title {font-size:22px;color:#333;font-weight:bold;padding-bottom:26px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
.item .title img {height:28px;margin:-6px 0 0 15px;vertical-align:middle;}
.item p {font-size:16px;color:#a0a0a0;line-height:28px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
.item p .qq {margin-right:42px;}
.item p span em {font-weight:bold;};
</style>
<style id="userstyle"></style>
</head>
<body id="body">
<div class="item opa0" id="item">
  <a href="__url__" id="link" target="_target">
    <div class="logo"><img src="__logo__" alt=""></div>
    <div class="txt">
      <h2 class="title">__title____rz__</h2>
      <p><span class="qq">QQ：<em>__qq__</em></span><span class="wx">微信：<em>__wechatcode__</em></span></p>
      <p>地址：__address__</p>
      <p>营业时间：__weekDay____opentime__</p>
    </div>
  </a>
</div>
<script>
var state = __state__;
var iniframe = self.location != top.location;
var iniframe2 = parent.location != top.location;

var cls = 'item show';

if(state == 0){
  document.getElementById('item').innerHTML = '<p>店铺不存在或状态异常</p>';
  cls = 'item show error';
}
if(iniframe){
  // 载入自定义样式
  var styleBox = window.parent.document.getElementById('storeCss');
  if(styleBox){
    var style = styleBox.innerHTML;
    document.getElementById('userstyle').innerHTML = style;
  }
  var iframe = '__iframe__';
  var height = document.getElementById('body').offsetHeight;
  window.parent.document.getElementById(iframe).style.height = height+'px';

  document.getElementById('item').className = cls;
}else{
  document.getElementById('item').className = cls;
}

</script>
</body>
</html>
