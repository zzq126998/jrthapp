<div class="item opa0" id="item">

</div>
<script>
var iniframe = self.location != top.location;
var iniframe2 = parent.location != top.location;

var timer = setInterval(function(){
  var parentFontSize = window.parent.document.documentElement.style.fontSize;
  console.log(parentFontSize)
  if(parentFontSize){
    clearTimeout(timer);
    document.documentElement.style.fontSize = parentFontSize;
  }else{
    return;
  }
  var styleBox = window.parent.document.getElementById('storeCss');
  if(styleBox){
    var style = styleBox.innerHTML;
    document.getElementById('userstyle').innerHTML = style;
  }
  if(iniframe){
    // 载入自定义样式
      var parentFontSize = window.parent.document.getElementsByTagName('html').style;
      var iframe = '__iframe__';
      var height = document.getElementById('body').offsetHeight;
      window.parent.document.getElementById(iframe).style.height = height+'px';

      document.getElementById('item').className = 'item show';
    
  }else{
    document.getElementById('item').className = 'item show';
  }
},10)
