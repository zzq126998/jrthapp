<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>404-{#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/404.css" media="all" />
</head>

<body>
<div class="error-page">
  <div class="error-page-container">
    <div class="error-page-main">
      <h3><strong>404</strong>无法打开页面</h3>
      <div class="error-page-actions">
        <div>
          <h4>可能原因：</h4>
          <ol>
            <li>网络信号差</li>
            <li>找不到请求的页面</li>
            <li>输入的网址不正确</li>
          </ol>
        </div>
        <div>
          <h4>可以尝试：</h4>
          <ul>
             <li><a href="{#$cfg_basehost#}">返回首页</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
