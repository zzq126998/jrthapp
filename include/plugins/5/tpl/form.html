<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>一键转载</title>
<link rel='stylesheet' type='text/css' href='{#$cfg_staticPath#}css/admin/datetimepicker.css?v={#$cfg_staticVersion#}' />
<link rel='stylesheet' type='text/css' href='{#$cfg_staticPath#}css/admin/common.css?v={#$cfg_staticVersion#}' />
<link rel='stylesheet' type='text/css' href='{#$cfg_staticPath#}css/admin/bootstrap.css?v={#$cfg_staticVersion#}' />
<link rel='stylesheet' type='text/css' href='{#$cfg_staticPath#}css/ui/jquery.chosen.css?v={#$cfg_staticVersion#}'/>
<link rel='stylesheet' type='text/css' href='{#$cfg_staticPath#}css/admin/chosen.min.css?v={#$cfg_staticVersion#}'/>
<style media="screen">
  html, body {height: 100%;}
  .editform {padding-bottom: 0;}
  .editform dt {width: 120px;}
  .editform dd {padding-right: 50px;}
  .editform dd .type {display: inline-block; vertical-align: middle; width: 193px;}
  .editform dd .city {display: inline-block; vertical-align: middle;}

  .loading {position: absolute; left: 0; top: 0; right: 0; bottom: 0; z-index: 999999;}
  .loading .lmask {position: absolute; left: 0; top: 0; right: 0; bottom: 0; z-index: 1; background: #fff;}
  .loading .main {position: relative; z-index: 2; padding-top: 200px; text-align: center; line-height: 30px;}

  .result {width: 300px; padding-top: 150px; margin: 0 auto;}
  .result dt {float: left; width: 70px;}
  .result dd {position: relative; overflow: hidden; padding-left: 15px;}
  .result dd h5 {font-size: 16px; font-weight: 700; margin: 10px 0;}
  .result dd p {font-size: 14px;}
</style>
<script>
var typeListArr = {#$typeListArr#}, modelType = 'article', staticPath = '{#$cfg_staticPath#}';
var cityList = {#$cityList#}, remoteUrl = '{#$remoteUrl#}';
</script>
</head>

<body>
<div class="loading">
  <div class="lmask"></div>
  <div class="main">
    <img src="tpl/images/loading.gif" /><br /><p>努力采集中，请稍候...</p>
  </div>
</div>
<div class="item">
  <form action="" method="post" name="editform" id="editform" class="editform">
    <dl class="clearfix">
      <dt><label for="module">信息分类：</label></dt>
      <dd style="overflow: visible; padding-left: 120px;">
        <div class="type">
          <div class="btn-group" id="typeBtn">
            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">请选择<span class="caret"></span></button>
          </div>
          <input type="hidden" name="typeid" id="typeid" />
        </div>
        <div class="city" style="vertical-align: middle;">
          <label>所属分站：</label>
          <select class="chosen-select" id="cityid" name="cityid" style="width: auto; min-width: 150px;"></select>
        </div>
      </dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="title">信息标题：</label></dt>
      <dd>
        <input class="input-xxlarge" type="text" name="title" id="title" maxlength="60" style="width: 96%;" />
      </dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="source">来源：</label></dt>
      <dd>
        <input class="input-medium" type="text" name="source" id="source" placeholder="信息来源" value="{#$source#}" />
        <label class="ml30" style="vertical-align: middle;">来源网址：<input class="input-xxlarge" type="text" name="sourceurl" id="sourceurl" placeholder="来源网址" style="width: 265px;" /></label>
      </dd>
    </dl>
    <dl class="clearfix">
      <dt>信息内容：</dt>
      <dd>
        <script id="body" name="body" type="text/plain" style="width:99%;height:300px"></script>
      </dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="keywords">关键字：</label></dt>
      <dd>
        <input class="input-xxlarge" style="width: 96%;" type="text" name="keywords" id="keywords" maxlength="100" placeholder="用于搜索引擎，50汉字以内" />
      </dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="description">内容摘要：</label></dt>
      <dd>
        <textarea name="description" style="width: 96%;" id="description" placeholder="10~200汉字之内"></textarea>
      </dd>
    </dl>
    <dl class="clearfix formbtn">
      <dt>&nbsp;</dt>
      <dd><button class="btn btn-large btn-success" type="submit" name="button" id="btnSubmit">确认发布</button></dd>
    </dl>
  </form>
</div>

{#$editorFile#}
<script type='text/javascript' src='{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}'></script>
<script type='text/javascript' src='{#$cfg_staticPath#}js/admin/common.js?v={#$cfg_staticVersion#}'></script>
<script type='text/javascript' src='{#$cfg_staticPath#}js/ui/bootstrap.min.js?v={#$cfg_staticVersion#}'></script>
<script type='text/javascript' src='{#$cfg_staticPath#}js/ui/chosen.jquery.min.js?v={#$cfg_staticVersion#}'></script>
<script type='text/javascript' src='tpl/js/form.js?v={#$cfg_staticVersion#}'></script>

</body>
</html>
