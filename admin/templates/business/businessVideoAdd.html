<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>商家视频</title>
{#$cssFile#}
<script>
var adminPath = "{#$adminPath#}", modelType = 'business';
</script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="dopost" id="dopost" value="{#$dopost#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label>所属商家：</label></dt>
    <dd style="padding-left: 140px; overflow: visible;">
      <select class="chosen-select" name="uid" id="uid">
        <option value="0">请选择</option>
        {#foreach from=$businessList item=business#}
        <option value="{#$business.id#}"{#if $uid == $business.id#} selected{#/if#}>{#$business.title#}</option>
        {#/foreach#}
      </select>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">标题：</label></dt>
    <dd>
      <input class="input-xxlarge" type="text" name="title" id="title" data-regex=".{2,50}" maxlength="50" value="{#$title#}" />
      <span class="input-tips"><s></s>请输入标题，2-50个字</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt>缩略图：</dt>
		<dd class="thumb clearfix listImgBox">
			<div class="uploadinp filePicker thumbtn{#if $litpic != ""#} hide{#/if#}" id="filePicker1" data-type="thumb"  data-count="1" data-size="{#$thumbSize#}" data-imglist=""><div></div><span></span></div>
			{#if $litpic != ""#}
			<ul id="listSection1" class="listSection thumblist clearfix" style="display:inline-block;"><li id="WU_FILE_0_1"><a href='{#$litpic#}' target="_blank" title=""><img alt="" src="/include/attachment.php?f={#$litpic#}" data-val="{#$litpic#}" data-url="/include/attachment.php?f={#$litpic#}" width="100"/></a><a class="reupload li-rm" href="javascript:;">删除图片</a></li></ul>
			{#else#}
			<ul id="listSection1" class="listSection thumblist clearfix"></ul>
			{#/if#}
			<input type="hidden" name="litpic" value="{#$litpic#}" class="imglist-hidden" id="litpic">
		</dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">视频地址：</label></dt>
    <dd>
      <input class="input-xxlarge" type="text" name="video" id="video" value="{#$video#}" />
      <span class="input-tips" style="display: inline-block;"><s></s>支持优酷、土豆、爱奇艺、腾讯视频、乐视等第三方视频网站的通用代码地址</span>
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><button class="btn btn-large btn-success" type="submit" name="button" id="btnSubmit">确认提交</button></dd>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
