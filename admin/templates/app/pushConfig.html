<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>推送配置</title>
{#$cssFile#}
<style media="screen">
  .editform dt {width: 160px;}
</style>
<script>
var adminPath = "{#$adminPath#}", secret = ['App Master Secret：', 'Access Key Secret：'];
</script>
</head>

<body>
<div class="alert alert-success" style="margin:10px 10px 0 10px;"><button type="button" class="close" data-dismiss="alert">×</button>友盟推送配置教程：<a href="https://help.kumanyun.com/help-193-617.html" target="_blank">https://help.kumanyun.com/help-193-617.html</a><br />阿里云推送配置教程：<a href="https://help.kumanyun.com/help-193-616.html" target="_blank">https://help.kumanyun.com/help-193-616.html</a></div>

<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label>推送平台：</label></dt>
    <dd>
        <label><input type="radio" name="platform" value="umeng"{#if $platform == "umeng" || $platform == ""#} checked{#/if#} />友盟</label>&nbsp;&nbsp;&nbsp;
        <label><input type="radio" name="platform" value="aliyun"{#if $platform == "aliyun"#} checked{#/if#} />阿里云</label>
    </dd>
  </dl>
  {#if $installWaimai#}
  <div class="btn-group config-nav" data-toggle="buttons-radio" style="margin: 0 135px 30px 135px;">
    <button type="button" class="btn active" data-type="portal">门户平台</button>
    <button type="button" class="btn" data-type="business">商家版</button>
    <button type="button" class="btn" data-type="peisong">配送员</button>
  </div>
  {#/if#}
  <div class="item" id="portal">
    <div class="thead" style="margin-top: 0;">&nbsp;&nbsp;安卓应用</div>
      <dl class="clearfix">
        <dt><label for="android_access_key">Appkey：</label></dt>
        <dd><input class="input-xlarge" type="text" name="android_access_key" id="android_access_key" value="{#$android_access_key#}" /></dd>
      </dl>
      <dl class="clearfix">
        <dt><label for="android_access_id">AccessKey ID：</label></dt>
        <dd><input class="input-xlarge" type="text" name="android_access_id" id="android_access_id" value="{#$android_access_id#}" placeholder="" /></dd>
      </dl>
      <dl class="clearfix">
        <dt><label for="android_secret_key" class='secret'></label></dt>
        <dd><input class="input-xlarge" type="text" name="android_secret_key" id="android_secret_key" value="{#$android_secret_key#}" /></dd>
      </dl>
    <div class="thead" style="margin-top: 20px;">&nbsp;&nbsp;iOS应用</div>
    <dl class="clearfix">
      <dt><label for="ios_access_key">Appkey：</label></dt>
      <dd><input class="input-xlarge" type="text" name="ios_access_key" id="ios_access_key" value="{#$ios_access_key#}" /></dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="ios_access_id">AccessKey ID：</label></dt>
      <dd><input class="input-xlarge" type="text" name="ios_access_id" id="ios_access_id" value="{#$ios_access_id#}" placeholder="友盟不需要，阿里云移动推送需要" /></dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="ios_secret_key" class='secret'></label></dt>
      <dd><input class="input-xlarge" type="text" name="ios_secret_key" id="ios_secret_key" value="{#$ios_secret_key#}" /></dd>
    </dl>
  </div>
  <div class="item hide" id="business">
    <div class="thead" style="margin-top: 0;">&nbsp;&nbsp;安卓应用</div>
      <dl class="clearfix">
        <dt><label for="business_android_access_key">Appkey：</label></dt>
        <dd><input class="input-xlarge" type="text" name="business_android_access_key" id="business_android_access_key" value="{#$business_android_access_key#}" /></dd>
      </dl>
      <dl class="clearfix">
        <dt><label for="business_android_access_id">AccessKey ID：</label></dt>
        <dd><input class="input-xlarge" type="text" name="business_android_access_id" id="business_android_access_id" value="{#$business_android_access_id#}" placeholder="" /></dd>
      </dl>
      <dl class="clearfix">
        <dt><label for="business_android_secret_key" class='secret'></label></dt>
        <dd><input class="input-xlarge" type="text" name="business_android_secret_key" id="business_android_secret_key" value="{#$business_android_secret_key#}" /></dd>
      </dl>
    <div class="thead" style="margin-top: 20px;">&nbsp;&nbsp;iOS应用</div>
    <dl class="clearfix">
      <dt><label for="business_ios_access_key">Appkey：</label></dt>
      <dd><input class="input-xlarge" type="text" name="business_ios_access_key" id="business_ios_access_key" value="{#$business_ios_access_key#}" /></dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="business_ios_access_id">AccessKey ID：</label></dt>
      <dd><input class="input-xlarge" type="text" name="business_ios_access_id" id="business_ios_access_id" value="{#$business_ios_access_id#}" placeholder="" /></dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="business_ios_secret_key" class='secret'></label></dt>
      <dd><input class="input-xlarge" type="text" name="business_ios_secret_key" id="business_ios_secret_key" value="{#$business_ios_secret_key#}" /></dd>
    </dl>
  </div>
  <div class="item hide" id="peisong">
    <div class="thead" style="margin-top: 0;">&nbsp;&nbsp;安卓应用</div>
      <dl class="clearfix">
        <dt><label for="peisong_android_access_key">Appkey：</label></dt>
        <dd><input class="input-xlarge" type="text" name="peisong_android_access_key" id="peisong_android_access_key" value="{#$peisong_android_access_key#}" /></dd>
      </dl>
      <dl class="clearfix">
        <dt><label for="peisong_android_access_id">AccessKey ID：</label></dt>
        <dd><input class="input-xlarge" type="text" name="peisong_android_access_id" id="peisong_android_access_id" value="{#$peisong_android_access_id#}" placeholder="" /></dd>
      </dl>
      <dl class="clearfix">
        <dt><label for="peisong_android_secret_key" class='secret'></label></dt>
        <dd><input class="input-xlarge" type="text" name="peisong_android_secret_key" id="peisong_android_secret_key" value="{#$peisong_android_secret_key#}" /></dd>
      </dl>
    <div class="thead" style="margin-top: 20px;">&nbsp;&nbsp;iOS应用</div>
    <dl class="clearfix">
      <dt><label for="peisong_ios_access_key">Appkey：</label></dt>
      <dd><input class="input-xlarge" type="text" name="peisong_ios_access_key" id="peisong_ios_access_key" value="{#$peisong_ios_access_key#}" /></dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="peisong_ios_access_id">AccessKey ID：</label></dt>
      <dd><input class="input-xlarge" type="text" name="peisong_ios_access_id" id="peisong_ios_access_id" value="{#$peisong_ios_access_id#}" placeholder="" /></dd>
    </dl>
    <dl class="clearfix">
      <dt><label for="peisong_ios_secret_key" class='secret'></label></dt>
      <dd><input class="input-xlarge" type="text" name="peisong_ios_secret_key" id="peisong_ios_secret_key" value="{#$peisong_ios_secret_key#}" /></dd>
    </dl>
  </div>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd>
        <input class="btn btn-large btn-success" type="submit" name="submit" id="btnSubmit" value="确认提交" />
    </dd>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
