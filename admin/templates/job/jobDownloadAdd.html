<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>{#$pagetitle#}</title>
{#$cssFile#}
<script>
var softSize = {#$softSize#}, softType = "{#$softType#}",
	typeListArr = {#$typeListArr#},
	adminPath = "{#$adminPath#}", modelType = 'job';
</script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="dopost" id="dopost" value="{#$dopost#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="title">文档标题：</label></dt>
    <dd>
      <input class="input-xxlarge" type="text" name="title" id="title" data-regex=".{5,60}" maxlength="60" value="{#$title#}" />
      <span class="input-tips"><s></s>请输入文档标题，5-60个汉字</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="typeid">文档分类：</label></dt>
    <dd style="overflow:visible;">
      <div class="btn-group" id="typeBtn" style="margin-left:10px;">
        <button class="btn dropdown-toggle" data-toggle="dropdown">{#$typename#}<span class="caret"></span></button>
      </div>
      <input type="hidden" name="typeid" id="typeid" value="{#$typeid#}" />
      <span class="input-tips"><s></s>请选择文档分类</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt>上传文档：</dt>
		<dd class="thumb clearfix listImgBox">
			<div class="uploadinp filePicker thumbtn{#if $file != ""#} hide{#/if#}" id="filePicker1" data-type="filenail"  data-count="1" data-imglist=""><div></div><span></span></div>
			{#if $file != ""#}
			<ul id="listSection1" class="listSection thumblist clearfix" style="display:inline-block;">
				<li id="WU_FILE_0_1">
					<a href='{#$cfg_attachment#}{#$file#}' target="_blank" title="" class="enlarge" data-val="{#$file#}"><span class="thumb-error">不能预览</span></a>
					<a class="reupload li-rm" href="javascript:;">删除文档</a>
				</li>
			</ul>
			{#else#}
			<ul id="listSection1" class="listSection thumblist clearfix"></ul>
			{#/if#}
			<input type="hidden" name="file" value="{#$file#}" class="imglist-hidden" id="litpic">
		</dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="click">下载次数：</label></dt>
    <dd>
      <span><input class="input-mini" type="number" name="click" min="0" id="click" value="{#$click#}" /></span>
      <label class="ml30" for="weight">排序：</label><input class="input-mini" type="number" name="weight" id="weight" min="0" data-regex="[1-9]\d*" value="{#$weight#}" />
      <span class="input-tips"><s></s>必填，排序越大，越排在前面</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="note">文档介绍：</label></dt>
    <dd>
      <textarea name="note" id="note" style="width: 530px; height: 150px;" placeholder="10~200汉字之内" data-regex=".{0,200}">{#$note#}</textarea>
      <span class="input-tips"><s></s>10~200汉字之内</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt>阅读权限：</dt>
    <dd class="radio">
      {#html_radios name="arcrank" values=$arcrankList checked=$arcrank output=$arcrankName separator="&nbsp;&nbsp;"#}
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><button class="btn btn-large btn-success" type="submit" name="button" id="btnSubmit">确认提交</button></dd>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
