<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>直播礼物</title>
{#$cssFile#}
</head>

<body>
<ul class="thead clearfix" style="margin:10px 10px 0;">
  <li class="row20 left">&nbsp;&nbsp;&nbsp;&nbsp;名称</li>
  <li class="row20 left">价格</li>
  <li class="row50 left">图标</li>
  <li class="row10 left">操作</li>
</ul>

<form class="list mb50" id="list">
  <input type="hidden" id="token" value="{#$token#}" />
  <ul class="root">
  {#if $giftList neq ""#}
    {#foreach from=$giftList key=k item=i#}
    <li class="clearfix tr">
      <div class="row20 left">&nbsp;&nbsp;&nbsp;&nbsp;<input class="updateName" type="text" data-id="{#$i.id#}" value="{#$i.gift_name#}" /></div>
      <div class="row20 left"><input class="updatePrice" type="text" data-id="{#$i.id#}" value="{#$i.gift_price#}" /></div>
      <div class="row50 left">
        {#if $i.gift_litpic#}
        <img src="{#$i.url#}" class="img" alt="" style="height:40px;">
        {#/if#}
        <a href="javascript:;" class="upfile">上传图标</a>
        <input type="file" name="Filedata" value="" class="imglist-hidden Filedata hide" id="Filedata_{#$k#}">
        <input type="hidden" name="icon" class="icon" value="{#$i.gift_litpic#}">
      </div>
      <div class="row10 left"><a href="javascript:;" class="del" title="删除">编辑删除</a></div>
    </li>
    {#/foreach#}
  {#/if#}
  </ul>
  <div class="tr clearfix">
    <div class="row80 left">&nbsp;&nbsp;<a href="javascript:;" class="add-type" style="display:inline-block;" id="addNew">新增礼物</a></div>
  </div>
  <button type="button" class="btn btn-success" id="saveBtn">保存</button>
</form>

<script>
  var adminPath = "{#$adminPath#}";
</script>
{#$jsFile#}
</body>
</html>
