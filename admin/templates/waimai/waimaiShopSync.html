<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>店铺管理</title>
{#$cssFile#}
<script>
var action = "{#$action#}", adminPath = "{#$adminPath#}";
</script>
<style>
.chzn-container {vertical-align: middle;}
</style>
</head>

<div class="main-content">

  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">
      <style>.ace-file-input a {display:none;} .aa{display:none;}</style>
      <div class="row">
        <div class="col-xs-12">
          <form action="" method="post" id="syncForm">
            <label style="margin-right:20px;">需要同步设置的源店铺：</label>
            <select class="chosen-select" name="courier_id" id="courier_id">
              <option value="0">请选择</option>
              {#foreach from=$list item=l#}
              <option value="{#$l.id#}">{#$l.shopname#}</option>
              {#/foreach#}
            </select>
            <br>
            <h4 class="widget-title">需要同步的设置：</h4>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[paytype]" value="1" id="pay">
                  <span class="lbl"><label for="pay">支付方式</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <hr />
              <p style="padding-left:78px;">店铺活动</p>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[first_order]" value="1" id="first_order">
                  <span class="lbl"><label for="first_order">首单减免</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[discount]" value="1" id="discount">
                  <span class="lbl"><label for="discount">店铺打折</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[promotion]" value="1" id="promotion">
                  <span class="lbl"><label for="promotion">满减活动</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[quan]" value="1" id="quan">
                  <span class="lbl"><label for="quan">满送优惠券</label></span>
                </label>
              </div>
            </div>
            <hr />

            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[options]" value="1" id="options">
                  <span class="lbl"><label for="options">预设选项</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[addservice]" value="1" id="addservice">
                  <span class="lbl"><label for="addservice">增值服务</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[weeks]" value="1" id="weeks">
                  <span class="lbl"><label for="weeks">营业星期</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[shop_active_time]" value="1" id="shop_active_time">
                  <span class="lbl"><label for="shop_active_time">营业时间段</label></span>
                </label>
              </div>
            </div>

            <!-- sssssssssssssssssssssssssssss -->
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[delivery_mode]" value="1" id="delivery_mode">
                  <span class="lbl"><label for="delivery_mode">起送价、配送费模式</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[delivery_fee]" value="1" id="delivery_fee">
                  <span class="lbl"><label for="delivery_fee">固定配送费</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[basicprice]" value="1" id="basicprice">
                  <span class="lbl"><label for="basicprice">固定起送价</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[no_delivery_fee_value]" value="1" id="no_delivery_fee_value">
                  <span class="lbl"><label for="no_delivery_fee_value">固定满免配送费金额</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[juli_data]" value="1" id="juli_data">
                  <span class="lbl"><label for="juli_data">按距离计算起送价、配送费</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[area_data]" value="1" id="area_data">
                  <span class="lbl"><label for="area_data">按区域起送价、配送费</label></span>
                </label>
              </div>
            </div>
            <!-- sssssssssssssssssssssssssssss -->

            <!-- <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[deliveryfee]" value="1" id="deliveryfee">
                  <span class="lbl"><label for="deliveryfee">配送费</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[basicprice]" value="1" id="basicprice">
                  <span class="lbl"><label for="basicprice">起送价</label></span>
                </label>
              </div>
            </div> -->

            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[order_voice_remind]" value="1" id="order_voice_remind">
                  <span class="lbl"><label for="order_voice_remind">订单语音提醒</label></span>
                </label>
              </div>
            </div>

            <div class="form-group">
              <hr />
              <p style="padding-left:78px;">分成设置</p>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[fencheng_foodprice]" value="1" id="fencheng_foodprice">
                  <span class="lbl"><label for="fencheng_foodprice">商品原价</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[fencheng_delivery]" value="1" id="fencheng_delivery">
                  <span class="lbl"><label for="fencheng_delivery">配送费</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[fencheng_dabao]" value="1" id="fencheng_dabao">
                  <span class="lbl"><label for="fencheng_dabao">打包费</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[fencheng_addservice]" value="1" id="fencheng_addservice">
                  <span class="lbl"><label for="fencheng_addservice">增值服务费</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[fencheng_discount]" value="1" id="fencheng_discount">
                  <span class="lbl"><label for="fencheng_discount">折扣</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[fencheng_promotion]" value="1" id="fencheng_promotion">
                  <span class="lbl"><label for="fencheng_promotion">满减</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[fencheng_firstdiscount]" value="1" id="fencheng_firstdiscount">
                  <span class="lbl"><label for="fencheng_firstdiscount">首单减免</label></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[fencheng_quan]" value="1" id="fencheng_quan">
                  <span class="lbl"><label for="fencheng_quan">优惠券</label></span>
                </label>
              </div>
            </div>

            <!-- <div class="form-group">
              <div class="radio">
                <label>
                  <input class="paycheck ace" type="checkbox" name="SetShop[linktype]" value="1" id="linktype">
                  <span class="lbl"><label for="linktype">点单进入首页还是选购</label></span>
                </label>
              </div>
            </div> -->
            <div class="control-group" style="display: inline">
              <label class="control-label  ">同步方式：</label>
              <div class="radio" style="display: inline">
                <label>
                  <input name="SetShop[syn_type]" value="1" type="radio" class="ace">
                  <span class="lbl" style="z-index: 1">全部店铺</span></label>
              </div>
              <div class="radio" style="display: inline">
                <label>
                  <input name="SetShop[syn_type]" value="2" checked="" type="radio" class="ace">
                  <span class="lbl" style="z-index: 1">指定店铺</span></label>
              </div>
              <div class="radio" style="display: inline">
                <label>
                  <input name="SetShop[syn_type]" value="3" type="radio" class="ace">
                  <span class="lbl" style="z-index: 1">店铺分类</span></label>
              </div>
            </div>
            <div style="height: 15px;"></div>
            <div id="sel_shop">
              <label for="SetShop_shop_ids">要同步到的店铺：</label>
              <select style="width: 300px; display: none;" multiple="multiple" name="SetShop_ids[]" class="chosen-select" id="form-field-select-4" data-placeholder="多选">
                {#foreach from=$list item=l#}
                <option value="{#$l.id#}">{#$l.shopname#}</option>
                {#/foreach#}
              </select>
            </div>
            <div style="display:none" class="shop_type">
              <label>要同步店铺的分类：</label>
              <select style="width:287px;" name="shop_type" class="chosen-select" id="shop_type">
                <option value="0">请选择</option>
                {#foreach from=$type item=t#}
                <option value="{#$t.id#}">{#$t.title#}</option>
                {#/foreach#}
              </select>
            </div>
            <div class="span12" style="margin-top:10px;">
              <div class="form-actions">
                <button class="btn btn-info" type="submit" id="submitBtn">
                  <i class="ace-icon fa fa-check bigger-110"></i>保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
   </div>

{#$jsFile#}
