<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>创建/修改配送员</title>
{#$cssFile#}
<script>
var action = "{#$action#}", adminPath = "{#$adminPath#}";
var cityid = {#$cityid#}, cityList = {#$cityList#};
</script>
</head>

<div class="main-content">

  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">

        <div class="clearfix" style="padding: 20px;">
        <div class="col-sm-11">
          <form class="form-horizontal" id="shop-form" action="waimaiCourierAdd.php" method="post">
            <input name="id" value="{#$id#}" type="hidden">
            <div class="form-group ">
              <label class="col-sm-1"><label for="cityid">城市</label></label>
              <select class="chosen-select" id="cityid" name="cityid" style="width: auto; min-width: 150px;"></select>
            </div>
            <div class="form-group">
              <label class="col-sm-1"><label for="name">姓名</label></label>
              <input class="col-sm-2" size="20" maxlength="20" name="name" type="text" value="{#$name#}" />
            </div>
            <div class="form-group">
              <label class="col-sm-1"><label for="username">用户名</label></label>
              <input class="col-sm-2" size="20" maxlength="20" name="username" type="text" value="{#$username#}" />
            </div>
            <div class="form-group">
              <label class="col-sm-1"><label for="password">app密码</label></label>
              <input class="col-sm-2" maxlength="16" name="password" type="password" value="{#$password#}" />
            </div>
            <div class="form-group">
              <label class="col-sm-1"><label for="phone">手机号</label></label>
              <input class="col-sm-2" size="20" maxlength="20" name="phone" type="text" value="{#$phone#}" />
            </div>
            <div class="form-group">
              <label class="col-sm-1"><label for="age">年龄</label></label>
              <input class="col-sm-2" size="3" maxlength="3" name="age" type="text" value="{#$age#}" />
            </div>
            <div class="form-group">
              <label class="col-sm-1" for="sex">性别</label>
              <select name="sex">
                <option value="1"{#if $sex#} selected="selected"{#/if#}>男</option>
                <option value="0"{#if !$sex && $sex != ""#} selected="selected"{#/if#}>女</option>
              </select>
            </div>
            <div class="form-group">
              <label class="col-sm-1" for="sex">是否在职</label>
              <select name="quit">
                <option value="0"{#if $quit == 0#} selected="selected"{#/if#}>在职</option>
                <option value="1"{#if $quit == 1#} selected="selected"{#/if#}>离职</option>
              </select>
            </div>
            <div class="form-group">
              <label class="col-sm-1" for="Config_share_image">头像</label>
              <div class="fn-clear listImgBox" style="float: left;">
                  <div class="thumb" style="width: auto;">
                      <div class="uploadinp filePicker thumbtn"{#if $photo != ""#} style="display:none;"{#/if#} id="filePicker1" data-type="thumb"  data-count="1" data-size="1024" data-imglist=""><div></div><span></span></div>
                      {#if $photo != ""#}
                      <ul id="listSection1" class="listSection thumblist fn-clear" style="display:inline-block;"><li id="WU_FILE_0_1"><a href='{#$cfg_attachment#}{#$photo#}' target="_blank" title=""><img alt="" src="{#$cfg_attachment#}{#$photo#}" data-val="{#$photo#}"/></a><a class="reupload li-rm" href="javascript:;">删除图片</a></li></ul>
                      {#else#}
                      <ul id="listSection1" class="listSection thumblist fn-clear"></ul>
                      {#/if#}
                      <input type="hidden" name="photo" value="{#$photo#}" class="imglist-hidden" id="litpic">
                  </div>
              </div>
            </div>
            <div class="clearfix form-actions">
              <div class="col-md-9">
                <button class="btn btn-info" type="submit" id="submitBtn" onclick="return checkFrom(this.form)"><i class="ace-icon fa fa-check bigger-110"></i>保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>


{#$jsFile#}
