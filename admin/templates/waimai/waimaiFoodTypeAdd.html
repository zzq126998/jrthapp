<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>商品分类</title>
{#$cssFile#}
<script>
var action = "{#$action#}", adminPath = "{#$adminPath#}", sid = {#$sid#};
</script>
<style>
label {display: inline-block;}
.tab-content {overflow: visible;}
input, textarea, .uneditable-input {width: auto;}
input[type="radio"], input[type="checkbox"] {margin: 0 3px 0 0;}
.weekShowSwitch{ display: none; } #foodtypeList .tagInput{ font-size:12px; color:black; display:none; width:100%; }
</style>
</head>

<div class="main-content">

  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">
        <div class="row">
          <div class="col-sm-11">
            <form enctype="multipart/form-data" class="form-horizontal" id="shop-form" action="?sid={#$sid#}&id={#$id#}" method="post" style="padding-top: 15px;">
              <div class="form-group">
                <label class="col-sm-1"><label for="FoodType_name">分类名称</label></label>
                <input class="col-sm-1" size="10" maxlength="10" name="title" id="FoodType_name" type="text" value="{#$title#}" /> （分类名称只能为1-10个字）
              </div>
              <div class="form-group">
                <label class="col-sm-1"><label for="FoodType_tag">分类编号</label></label>
                <input class="col-sm-1" size="10" maxlength="10" name="sort" id="FoodType_tag" type="text" value="{#$sort|string_format:"%d"#}" />（决定展示顺序，编号越大越靠前）
              </div>
              <div class="form-group">
                <label class="col-sm-1" for="FoodType_is_show">是否显示商品分类</label>
                <select name="status" id="FoodType_is_show">
                  <option value="0"{#if $status == 0 && $status != ""#} selected{#/if#}>关闭</option>
                  <option value="1"{#if $status || $status == ""#} selected{#/if#}>开启</option>
                </select>
              </div>
              <div class="form-group">
                <label class="col-sm-1" for="FoodType_showtime">商品分类显示时间段</label>
                <input id="showtime_start_time" class="chooseTime" type="text" value="{#if $start_time#}{#$start_time#}{#else#}00:00{#/if#}" name="start_time" />至
                <input id="showtime_stop_time" class="chooseTime" type="text" value="{#if $end_time#}{#$end_time#}{#else#}00:00{#/if#}" name="end_time" />
              </div>
              <div class="form-group">
                <label class="col-sm-1" for="FoodType_is_weekshow">是否开启只星期几显示</label>
                <select name="weekshow" id="FoodType_is_weekshow">
                  <option value="0"{#if !$weekshow#} selected{#/if#}>关闭</option>
                  <option value="1"{#if $weekshow#} selected{#/if#}>开启</option>
                </select>
              </div>
              <div class="form-group">
                <label class="col-sm-1" for="FoodType_week">星期几显示</label>
                <div class="col-sm-10" style="margin-top:5px;">
                  <label style="width:80px;float:left;font-size:16px;"><input class="check_week" type="checkbox" value="1" name="week[]"{#if strstr($week, "1")#} checked{#/if#}>星期一&nbsp;&nbsp;</label>
                  <label style="width:80px;float:left;font-size:16px;"><input class="check_week" type="checkbox" value="2" name="week[]"{#if strstr($week, "2")#} checked{#/if#}>星期二&nbsp;&nbsp;</label>
                  <label style="width:80px;float:left;font-size:16px;"><input class="check_week" type="checkbox" value="3" name="week[]"{#if strstr($week, "3")#} checked{#/if#}>星期三&nbsp;&nbsp;</label>
                  <label style="width:80px;float:left;font-size:16px;"><input class="check_week" type="checkbox" value="4" name="week[]"{#if strstr($week, "4")#} checked{#/if#}>星期四&nbsp;&nbsp;</label>
                  <label style="width:80px;float:left;font-size:16px;"><input class="check_week" type="checkbox" value="5" name="week[]"{#if strstr($week, "5")#} checked{#/if#}>星期五&nbsp;&nbsp;</label>
                  <label style="width:80px;float:left;font-size:16px;"><input class="check_week" type="checkbox" value="6" name="week[]"{#if strstr($week, "6")#} checked{#/if#}>星期六&nbsp;&nbsp;</label>
                  <label style="width:80px;float:left;font-size:16px;"><input class="check_week" type="checkbox" value="7" name="week[]"{#if strstr($week, "7")#} checked{#/if#}>星期日&nbsp;&nbsp;</label>
                </div>
              </div>
              <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                  <button class="btn btn-info" type="submit" id="submitBtn" onclick="return checkFrom(this.form)"><i class="ace-icon fa fa-check bigger-110"></i>保存</button>
                </div>
              </div>
            </form>
          </div>
        </div>

    </div>
  </div>

{#$jsFile#}
