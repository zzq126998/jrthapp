<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>商品分类</title>
{#$cssFile#}
<script>
var action = "{#$action#}", adminPath = "{#$adminPath#}";
var shopname = '{#$shopname#}';
</script>
</head>

<style>
.weekShowSwitch{ display: none; } #foodtypeList .tagInput{ font-size:12px; color:black; display:none; width:100%; }
td.fastedit {position: relative;}
td.fastedit:hover {background-color: #82af6f !important;color: #fff;}
</style>
<div class="main-content">

  <div class="page-content">
    <!-- /section:settings.box -->
    <div class="page-content-area">
        <div class="">
        <div class="col-xs-12">
          {#if $isdel == 0#}
          <button class="btn btn-success" ><a href="waimaiFoodTypeAdd.php?sid={#$sid#}" style="color:#fff;">新建商品分类</a></button>
          <button class="btn btn-white btn-warning btn-bold mybtn bigger-150" style="float:right;vertical-align: middle;margin-right:80px;" id="recycle" data-href="waimaiFoodType.php?sid={#$sid#}&del=1">
            <i class="ace-icon fa fa-trash-o bigger-120 orange"></i>分类回收站
          </button>
          {#/if#}
          <div id="foodtypeList" class="grid-view">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th id="foodtypeList_c0">分类名称</th>
                  <th id="foodtypeList_c1">编号</th>
                  <th id="foodtypeList_c3">是否显示分类</th>
                  <th id="foodtypeList_c4">分类显示时间段</th>
                  <th id="foodtypeList_c5">是否开启只星期几显示</th>
                  <th id="foodtypeList_c6">星期几显示</th>
                  <th id="foodtypeList_c8">操作</th>
                </tr>
              </thead>
              <tbody>
                {#foreach from=$list item=l#}
                <tr data-id="{#$l.id#}">
                  <td>{#$l.title#}</td>
                  <td width="80" class="fastedit sort" data-val="{#$l.sort#}" contenteditable="true">{#$l.sort#}</td>
                  <td width="100">
                      <label class="statusSwitch" style="display: inline-block;">
                        <input name="switch-field-1" class="ace ace-switch ace-switch-6" type="checkbox" data-id="{#$l.id#}"{#if $l.status#} checked{#/if#}>
                        <span class="lbl"></span>
                      </label>
                  </td>
                  <td width="150">{#$l.start_time#}至{#$l.end_time#}</td>
                  <td width="150">
                    <label class="weekShowSwitch" style="display: inline-block;">
                      <input name="switch-field-2" class="ace ace-switch ace-switch-6" type="checkbox" data-id="{#$l.id#}"{#if $l.weekshow#} checked{#/if#}>
                      <span class="lbl"></span>
                    </label>
                  </td>
                  <td width="350">{#$l.week#}</td>
                  <td nowrap="nowrap" width="100">
                    {#if $isdel#}
                    <a class="label label-sm label-success recycleback" data-id="{#$l.id#}" style="line-height:18px;">恢复</a>
                    <a class="label label-sm label-warning destory" data-id="{#$l.id#}" style="line-height:18px;">删除</a>
                    {#else#}
                    <a href="waimaiFoodTypeAdd.php?sid={#$sid#}&id={#$l.id#}" title="修改" class="green" style="padding-right:8px;">
                      <i class="ace-icon fa fa-pencil bigger-130"></i>
                    </a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a title="删除" class="red del" data-id="{#$l.id#}" style="padding-right:8px;cursor:pointer;">
                      <i class="ace-icon fa fa-trash-o bigger-130"></i>
                    </a>
                    {#/if#}
                  </td>
                </tr>
                {#/foreach#}
                {#if $list|@count == 0#}
                <tr>
                  <td colspan="7" style="height: 200px; line-height: 200px; text-align: center;">没有找到数据.</td>
                </tr>
                {#/if#}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>



{#$jsFile#}
