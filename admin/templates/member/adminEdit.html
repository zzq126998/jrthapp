<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>修改管理员信息</title>
{#$cssFile#}
<script>
var adminPath = "{#$adminPath#}";
</script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="username">用户名：</label></dt>
    <dd>
      <input class="input-large" type="text" name="username" id="username" data-regex=".{3,20}" maxlength="20" value="{#$username#}" />
      <span class="input-tips"><s></s>请输入用户名，3-20个字符。</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="oldpass">原始密码：</label></dt>
    <dd>
      <input class="input-large" type="text" name="oldpass" id="oldpass" data-regex=".{6,32}" maxlength="32" value="" />
      <span class="input-tips"><s></s>请输入原始密码。</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="password">新密码：</label></dt>
    <dd>
      <input class="input-large" type="text" name="password" id="password" data-regex=".{6,32}" maxlength="32" value="" />
      <span class="input-tips"><s></s>请输入密码，6-32个字符。</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="nickname">真实姓名：</label></dt>
    <dd>
      <input class="input-large" type="text" name="nickname" id="nickname" data-regex=".{2,36}" maxlength="36" value="{#$nickname#}" />
      <span class="input-tips"><s></s>请输入真实姓名，6-36个字符。</span>
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><button class="btn btn-large btn-success" type="submit" name="button" id="btnSubmit">确认提交</button></dd>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
