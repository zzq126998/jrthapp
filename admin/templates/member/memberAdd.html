<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>添加会员</title>
{#$cssFile#}
<script>
var adminPath = "{#$adminPath#}";
</script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label>会员类型：</label></dt>
    <dd class="radio">
      {#html_radios name="mtype" values=$mtype checked=$mtypeChecked output=$mtypeNames separator="&nbsp;&nbsp;"#}
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="username">用户名：</label></dt>
    <dd>
      <input class="input-large" type="text" name="username" id="username" data-regex="[A-Za-z0-9_\u4e00-\u9fa5]{1,15}" maxlength="15" value="" />
      <span class="input-tips"><s></s>请输入用户名，1-15个字符，由数字/字母/中文/下划线组成。</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="password">密码：</label></dt>
    <dd>
      <input class="input-large" type="text" name="password" id="password" data-regex=".{5,}" maxlength="60" value="" />
      <span class="input-tips"><s></s>请输入密码，最少5个字符。</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="nickname">昵称：</label></dt>
    <dd>
      <input class="input-large" type="text" name="nickname" id="nickname" data-regex=".{2,10}" maxlength="10" value="" />
      <span class="input-tips"><s></s>请输入真实姓名，2-10个字符。</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="email">邮箱：</label></dt>
    <dd>
      <input class="input-large" type="text" name="email" id="email" data-regex="\w+((-w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+" maxlength="60" value="" />
      <span class="input-tips"><s></s>请正确输入邮箱地址。</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="phone">手机：</label></dt>
    <dd>
      <input class="input-large" type="text" name="phone" id="phone" maxlength="60" data-regex="[0-9]{5,}" value="" />
      <span class="input-tips"><s></s>请正确输入手机号码。</span>
    </dd>
  </dl>
  <dl class="clearfix hide" id="companyobj">
    <dt><label for="company">公司名称：</label></dt>
    <dd>
      <input class="input-xlarge" type="text" name="company" id="company" data-regex=".{0,100}" maxlength="100" value="" />
      <span class="input-tips"><s></s>请输入公司名称。</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label>所在区域：</label></dt>
    <dd style="overflow:visible;" id="addrList">
      <div class="btn-group" style="margin-left:10px;">
        <div class="cityName addrBtn" data-field="addrid" data-ids="" data-id="">请选择</div>
      </div>
      <input type="hidden" name="addr" id="addr" value="" />
      <span class="input-tips"><s></s>请选择所在区域</span>
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><button class="btn btn-large btn-success" type="submit" name="button" id="btnSubmit">确认提交</button></dd>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
