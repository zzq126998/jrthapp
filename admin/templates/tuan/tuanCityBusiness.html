<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>团购区域商圈</title>
{#$cssFile#}
</head>

<body>
<div class="search">
  <div class="btn-group">
    <button class="btn dropdown-toggle" data-toggle="dropdown">{#$typename#}<span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="tuanCityBusiness.php?cid={#$cid#}">所有区域</a></li>
      {#foreach from=$area item=q#}
      <li><a href="tuanCityBusiness.php?cid={#$cid#}&qid={#$q.id#}">{#$q.typename#}</a></li>
      {#/foreach#}
    </ul>
  </div>
  <button type="button" class="btn btn-primary ml30">新增商圈</button>
</div>
<ul class="thead clearfix" style="position:relative; top:0; left:0; right:0; margin:10px 10px 0;">
  <li class="row2">&nbsp;</li>
  <li class="row20 left">区域</li>
  <li class="row40 left">名称</li>
  <li class="row38 left">操作</li>
</ul>
<div class="list mt124" id="list">
  <table>
    <tbody>
      {#if $list|count == 0#}
      <tr><td style="height: 200px;">暂无信息。</td></tr>
      {#/if#}
      {#foreach from=$list item=a#}
      <tr data-id="{#$a.id#}">
        <td class="row2"></td>
        <td class="row20 left">{#$a.typename#}</td>
        <td class="row40 left"><input type="text" data-id="{#$a.id#}" value="{#$a.name#}" /><label style="display:inline-block; margin-left:10px;"><input type="checkbox" class="hot" value="1"{#if $a.hot == 1#} checked{#/if#}>热门</label></td>
        <td class="row38 left"><a href="javascript:;" class="del">删除</a></td>
      </tr>
      {#/foreach#}
    </tbody>
  </table>
</div>

<script id="addNew" type="text/html">
  <form action="" class="quick-editForm" name="editForm">
    <dl class="clearfix">
      <dt>所属区域：</dt>
      <dd>
        <select id="qBtn" name="qBtn" style="width:130px;">
          <option value="">--区域--</option>
          {#foreach from=$area item=q#}
          <option value="{#$q.id#}">{#$q.typename#}</option>
          {#/foreach#}
        </select>
      </dd>
    </dl>
    <dl class="clearfix">
      <dt>商圈名称：</dt>
      <dd><input class="input-large" type="text" name="name" id="name" /></dd>
    </dl>
    <dl class="clearfix">
      <dt>属性：</dt>
      <dd><label><input type="checkbox" name="hot" id="hot" value="1" />热门</label></dd>
    </dl>
  </form>
</script>


<script>var adminPath = "{#$adminPath#}", cid = {#$cid#};</script>
{#$jsFile#}
</body>
</html>
