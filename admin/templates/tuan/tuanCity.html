<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>团购城市管理</title>
{#$cssFile#}
</head>

<body>
<div class="search">
  <div class="btn-group">
    <button class="btn dropdown-toggle" data-toggle="dropdown">批量操作<span class="caret"></span></button>
    <ul class="dropdown-menu">
      {#*<li><a href="javascript:;" data-id="0">主域名</a></li>*#}
      {#if $customSubDomain != 2#}<li><a href="javascript:;" data-id="1">子域名</a></li>{#/if#}
      <li><a href="javascript:;" data-id="2">子目录</a></li>
    </ul>
  </div>
  <button type="button" class="btn btn-success">保存全部</button>
  <button type="button" class="btn btn-primary ml30">开通城市</button>
</div>
<ul class="thead clearfix" style="position:relative; top:0; left:0; right:0; margin:10px 10px 0;">
  <li class="row3">&nbsp;</li>
  <li class="row12 left">城市名称</li>
  <li class="row10 left">类型</li>
  <li class="row25 left">域名</li>
  <li class="row50 left">操作</li>
</ul>
<div class="list mt124" id="list"><table><tbody><tr><td style="height:200px;" align="center">加载中...</td></tr></tbody></table></div>
<div class="search">
  <div class="btn-group dropup">
    <button class="btn dropdown-toggle" data-toggle="dropdown">批量操作<span class="caret"></span></button>
    <ul class="dropdown-menu">
      {#*<li><a href="javascript:;" data-id="0">主域名</a></li>*#}
      {#if $customSubDomain != 2#}<li><a href="javascript:;" data-id="1">子域名</a></li>{#/if#}
      <li><a href="javascript:;" data-id="2">子目录</a></li>
    </ul>
  </div>
  <button type="button" class="btn btn-success">保存全部</button>
  <button type="button" class="btn btn-primary ml30">开通城市</button>
</div>

<script id="addCity" type="text/html">
  <form action="" class="quick-editForm" name="editForm">
    <dl class="clearfix">
      <dt>所属城市：</dt>
      <dd>
        <select id="pBtn" name="pBtn" style="width:130px;">
          <option value="">--省份--</option>
          {#foreach from=$province item=p#}
          <option value="{#$p.id#}" data-pinyin="{#$p.pinyin#}">{#$p.typename#}</option>
          {#/foreach#}
        </select>
        <select id="cBtn" name="cBtn" style="width:130px;">
          <option value="">--城市--</option>
        </select>
        <select id="xBtn" name="xBtn" style="width:130px;">
          <option value="">--区县--</option>
        </select>
      </dd>
    </dl>
    <dl class="clearfix">
      <dt>域名类型：</dt>
      <dd class="clearfix">
        {#html_radios name="domaintype" values=$domaintype checked=$domaintypeChecked output=$domaintypeNames separator="&nbsp;&nbsp;"#}
      </dd>
    </dl>
    <dl class="clearfix">
      <dt>绑定域名：</dt>
      <dd>
        <div class="input-prepend input-append">
          <span class="add-on">http://{#$subdomain|replace:"www.":""#}</span>
          <input class="input-mini" type="text" name="domain" id="domain" />
          <span class="add-on" style="display:none;"></span>
        </div>
      </dd>
    </dl>
  </form>
</script>


<script>var adminPath = "{#$adminPath#}", subdomain = '{#$subdomain|replace:"www.":""#}', customSubDomain = '{#$customSubDomain#}', token = '{#$token#}', domainArr = {#$domainArr#}, defaultCity = {#$defaultCity#}, token = '{#$token#}';</script>
{#$jsFile#}
</body>
</html>
