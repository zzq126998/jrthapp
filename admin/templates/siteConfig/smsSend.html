<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>手动发送短信</title>
{#$cssFile#}
</head>

<body>
<form action="" class="editform" id="editform">
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="phone">手机号码：</label></dt>
    <dd><textarea name="phone" id="phone" class="input-xxlarge" rows="3" placeholder="多个手机号以“,”分隔"></textarea></dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="content">短信内容：</label></dt>
    <dd><textarea name="content" id="content" style="width:90%" rows="10" placeholder="如为阿里大于、阿里云、腾讯云等平台，此处直接填写营销短信的模板ID即可。"></textarea></dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><button class="btn btn-large btn-success" type="button" name="button" id="btnSubmit">确认发送</button></dd>
  </dl>
</form>

<script>var adminPath = "{#$adminPath#}";</script>
{#$jsFile#}
</body>
</html>
