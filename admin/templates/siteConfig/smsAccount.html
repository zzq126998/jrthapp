<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>短信平台管理</title>
{#$cssFile#}
<script>
var adminPath = "{#$adminPath#}";
</script>
</head>
<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <div class="alert alert-success" style="margin:0 50px 10px;"><button type="button" class="close" data-dismiss="alert">×</button>配置非常重要，如果不会配置的，可以联系短信平台提供商帮助配置，或者查看官网配置教程：<a href="https://help.kumanyun.com/help-19-419.html" target="_blank">https://help.kumanyun.com/help-19-419.html</a></div>
  <div class="mail-list clearfix">
    {#$smsItem#}
  </div>
  <input class="btn btn-large btn-success" type="button" name="button" id="add" style="margin-left:50px;" value="新增一个帐户">
  <a href="javascript:;" id="check" style="margin-left:20px;{#if $smsItem == ""#} display: none;{#/if#}">测试启用帐号是否可用</a>
  <script id="smsForm" type="text/html">
    <form action="" class="quick-editForm smsForm" name="smsForm">
      <dl class="clearfix typeid">
        <dt>选择平台：</dt>
        <dd>
          <label><input type="radio" name="typeid" value="2" checked /> 通用规则</label>
          <label><input type="radio" name="typeid" value="0" /> 阿里云短信</label>
          <label><input type="radio" name="typeid" value="1" /> 阿里大于</label>
          <label><input type="radio" name="typeid" value="3" /> 腾讯云短信</label>
        </dd>
      </dl>
      <dl class="clearfix">
        <dt>平台名称：</dt>
        <dd><input class="input-large" type="text" name="title" id="title" value="" /></dd>
      </dl>
      <dl class="clearfix dayu">
        <dt>用户名/AppKey：</dt>
        <dd><input class="input-large" type="text" name="username" id="username" value="" /></dd>
      </dl>
      <dl class="clearfix dayu">
        <dt>密码/AppSecret：</dt>
        <dd>
          <input class="input-large" type="text" name="password" id="password" value="" />
          <span class="help-inline">如果需要加密，请输入加密后的密码</span>
        </dd>
      </dl>
      <dl class="clearfix dayu">
        <dt>短信签名：</dt>
        <dd><input class="input-large" type="text" name="signCode" id="signCode" value="" /></dd>
      </dl>
      <dl class="clearfix">
        <dt>编码：</dt>
        <dd>
          <label><input type="radio" name="charset" value="0" checked /> utf-8</label>
          <label><input type="radio" name="charset" value="1" /> gb2312</label>
          <label><input type="radio" name="charset" value="2" /> big5</label>
        </dd>
      </dl>
      <dl class="clearfix">
        <dt>发送接口地址：</dt>
        <dd><input class="input-xxlarge" type="text" name="sendUrl" id="sendUrl" value="" /><br />用户名 {$username$} 密码 {$password$} 手机号 {$mobile$} 内容 {$content$}</dd>
      </dl>
      <dl class="clearfix">
        <dt>发送成功标识：</dt>
        <dd><input class="input-large" type="text" name="sendCode" id="sendCode" value="" /><span class="help-inline">返回值中包含此值，表明发送成功，否则失败</span></dd>
      </dl>
      <dl class="clearfix">
        <dt>查询接口地址：</dt>
        <dd><input class="input-xxlarge" type="text" name="accountUrl" id="accountUrl" value="" /><br />用户名 {$username$} 密码 {$password$}</dd>
      </dl>
      <dl class="clearfix">
        <dt>查询成功标识：</dt>
        <dd><input class="input-large" type="text" name="accountCode" id="accountCode" value="" /><span class="help-inline">条数 {$num$}</span></dd>
      </dl>
      <dl class="clearfix">
        <dt>官方网站：</dt>
        <dd><input class="input-large" type="text" name="website" id="website" value="" /></dd>
      </dl>
      <dl class="clearfix">
        <dt>联系方式：</dt>
        <dd><input class="input-large" type="text" name="contact" id="contact" value="" /></dd>
      </dl>
      <dl class="clearfix tencent">
        <dt>是否支持国际短信：</dt>
        <dd><label><input type="checkbox" id="international" name="international" value="1">支持</label></dd>
      </dl>
    </form>
  </script>
</form>

{#$jsFile#}
</body>
</html>
