<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>手动发送邮件</title>
{#$cssFile#}
</head>

<body>
<form action="" class="editform" id="editform">
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="address">收件人：</label></dt>
    <dd><textarea name="address" id="address" class="input-xxlarge" rows="3" placeholder="多个收件人以“,”分隔"></textarea></dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">邮件标题：</label></dt>
    <dd><input type="text" name="title" id="title" class="input-xxlarge" /></dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="content">邮件内容：</label></dt>
    <dd><textarea name="content" id="content" style="width:90%" rows="10"></textarea></dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><button class="btn btn-large btn-success" type="button" name="button" id="btnSubmit">确认发送</button></dd>
  </dl>
</form>

<script>var adminPath = "{#$adminPath#}";</script>
{#$jsFile#}
</body>
</html>
