<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>家政公司自定义认证属性</title>
{#$cssFile#}
</head>

<body>
<ul class="thead clearfix" style="position:relative; top:0; left:0; right:0; margin:20px 10px 0;">
  <li class="row2">&nbsp;</li>
  <li class="row60 left">名称</li>
  <li class="row20">排序</li>
  <li class="row17 left">操 作</li>
</ul>

<form class="list mb50" id="list">
  <ul class="root"></ul>
  <div class="tr clearfix">
    <div class="row2"></div>
    <div class="row80 left"><a href="javascript:;" class="add-type" style="display:inline-block;" id="addNew">添加新属性</a></div>
  </div>
</form>
<div class="fix-btn"><button type="button" class="btn btn-success" id="saveBtn">保存</button></div>

<script>
  var typeListArr = {#$typeListArr#}, adminPath = "{#$adminPath#}";
</script>
<script id="editForm" type="text/html">
  <form action="" class="quick-editForm" name="editForm">
    <dl class="clearfix">
      <dt>属性名称：</dt>
      <dd><input class="input-xlarge" type="text" name="typename" id="typename" maxlength="30" value="" /></dd>
    </dl>
    <dl class="clearfix">
      <dt>简称：</dt>
      <dd><input class="input-xlarge" type="text" name="jc" id="jc" maxlength="30" value="" /></dd>
    </dl>
    <dl class="clearfix">
      <dt>description：</dt>
      <dd><textarea name="description" class="input-xlarge" id="description" auditStyle></textarea></dd>
    </dl>
    {#if $auditSwitch#}
    <dl class="clearfix">
      <dt>管理员：</dt>
      <dd style="padding-bottom:280px;">
        <select class="chosen-select input-xlarge" name="admin[]" id="Config_type_id" data-placeholder="多选" multiple="multiple" style="width:544px;">
          $adminList
        </select>
      </dd>
    </dl>
    {#/if#}
  </form>
</script>
{#$jsFile#}
</body>
</html>
