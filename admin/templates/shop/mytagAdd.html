<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>{#$pagetitle#}</title>
{#$cssFile#}
<script>
var typeid = {#$typeid#}, typeListArr = {#$typeListArr#}, module = '{#$module#}', adminPath = "{#$adminPath#}", itemType = {#$item#}, itemSpe = {#$specification#}, storetype = {#$storetype#};
</script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="dopost" id="dopost" value="{#$dopost#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="name">标签说明：</label></dt>
    <dd>
      <input type="text" class="input-large" name="name" id="name" value="{#$name#}" />
      <span class="help-inline">为了方便管理，请输入标签说明！</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="typeid">调用分类：</label></dt>
    <dd><select name="typeid" id="typeid" style="width:auto"></select></dd>
  </dl>
  <div id="itemList" class="hide" style="background:#f5f5f5; padding:5px 0;">
    <div id="itemType" class="hide"></div>
    <div id="itemSpe" class="hide" style="border-top:5px solid #fff;"></div>
  </div>
  <dl class="clearfix">
    <dt><label for="store">所属店铺：</label></dt>
    <dd><select name="store" id="store" class="input-large">{#$storeOption#}</select></dd>
  </dl>
  <dl class="clearfix hide" id="categoryObj">
    <dt><label for="category">店铺商品分类：</label></dt>
    <dd><select name="category" id="category" class="input-large"></select></dd>
  </dl>
  <dl class="clearfix">
    <dt>价格区间：</dt>
    <dd>
      <div class="input-prepend input-append" style="margin:0">
        <span class="add-on">从</span>
        <input class="input-mini" id="price1" name="price1" type="text" value="{#$price1#}" />
        <span class="add-on">到</span>
        <input class="input-mini" id="price2" name="price2" type="text" value="{#$price2#}" />
      </div>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt>自定义标签：</dt>
    <dd class="radio" id="flags">{#html_checkboxes name='flags' values=$flagopt output=$flagList selected=$flag separator="&nbsp;&nbsp;"#}</dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="orderby">排序：</label></dt>
    <dd>
      <select name="orderby" id="orderby" class="input-medium">
        {#html_options options=$orderbyList selected=$orderby#}
      </select>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="start">开始时间：</label></dt>
    <dd>
      <input class="input-medium" type="text" name="start" id="start" date-language="ch" value="{#$start#}" />
      <span class="help-inline">如不限制，留空即可！</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="end">结束时间：</label></dt>
    <dd>
      <input class="input-medium" type="text" name="end" id="end" date-language="ch" value="{#$end#}" />
      <span class="help-inline">如不限制，留空即可！</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="expbody">过期显示内容：</label></dt>
    <dd><textarea rows="5" class="input-xxlarge" name="expbody" id="expbody">{#$expbody#}</textarea></dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="state">状态：</label></dt>
    <dd class="radio">
      {#html_radios name="state" values=$stateopt checked=$state output=$statenames separator="&nbsp;&nbsp;"#}
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd>
      <button class="btn btn-large btn-success" type="submit" name="button" id="btnSubmit">确认提交</button>
      <a class="btn btn-link ml30" href="javascript:;" id="preview">预览</a>
    </dd>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
