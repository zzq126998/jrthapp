<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>{#$pagetitle#}</title>
{#$cssFile#}
<style>
#category{display: inline-block;width: 140px;text-align: right;padding: 5px 2px;}
</style>
<script>
var thumbSize = {#$thumbSize#}, thumbType = "{#$thumbType#}",
	typeid = {#$typeid#}, typeListArr = {#$typeListArr#},
	adminPath = "{#$adminPath#}";
var cityid = {#$cityid#}, cityList = {#$cityList#};
</script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="dopost" id="dopost" value="{#$dopost#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="module">城市：</label></dt>
    <dd style="overflow: visible; padding-left: 140px;">
      <select class="chosen-select" id="cityid" name="cityid" style="width: auto; min-width: 150px;"></select>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="typeid">品牌分类：</label></dt>
    <dd>
      <span id="typeList">
        <select name="typeid" id="typeid" class="input-large"></select>
      </span>
      <span class="input-tips"><s></s>请选择品牌分类</span>
    </dd>
  </dl>
  <dl class="clearfix">
  <div class="form-group ">
      <label id="category" for="Config_type_id">所属分类：</label>
      <select class="col-sm-2 chosen-select" name="category[]" id="Config_type_id" data-placeholder="多选" multiple="multiple" style="width:300px;">
        {#foreach from=$typeArr item=type#}
        <option value="{#$type.id#}"{#if $category && in_array($type.id, $category)#} selected{#/if#}>{#$type.title#}</option>
        {#/foreach#}
      </select>
    </div>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">品牌名称：</label></dt>
    <dd>
      <input class="input-xlarge" type="text" name="title" id="title" data-regex=".{1,60}" maxlength="60" value="{#$title#}" />
      <span class="input-tips"><s></s>请输入网站名称</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="sitelogo">品牌LOGO：</label></dt>
		<dd class="thumb fn-clear listImgBox">
			<div class="uploadinp filePicker thumbtn{#if $litpic != ""#} hide{#/if#}" id="filePicker1" data-type="logo"  data-count="1" data-size="{#$thumbSize#}" data-imglist=""><div></div><span></span></div>
			{#if $litpic != ""#}
			<ul id="listSection1" class="listSection thumblist fn-clear" style="display:inline-block;"><li id="WU_FILE_0_1"><a href='{#$cfg_attachment#}{#$litpic#}' target="_blank" title=""><img alt="" src="{#$cfg_attachment#}{#$litpic#}" data-val="{#$litpic#}"/></a><a class="reupload li-rm" href="javascript:;">删除图片</a></li></ul>
			{#else#}
			<ul id="listSection1" class="listSection thumblist fn-clear"></ul>
			{#/if#}
			<input type="hidden" name="litpic" value="{#$litpic#}" class="imglist-hidden" id="litpic">
		</dd>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="weight">排序：</label></dt>
    <dd>
      <input class="input-mini" type="number" name="weight" id="weight" min="0" data-regex="[1-9]\d*" value="{#$weight#}" />
      <span class="input-tips"><s></s>必填，排序越大，越排在前面</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label>属性：</label></dt>
    <dd class='radio'>
      <label><input type="checkbox" name="rec" id="rec" value="1"{#if $rec == 1#} checked{#/if#} />推荐</label>
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><button class="btn btn-large btn-success" type="submit" name="button" id="btnSubmit">确认提交</button></dd>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
