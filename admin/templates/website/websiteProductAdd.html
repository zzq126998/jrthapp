<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>{#$pagetitle#}</title>
{#$cssFile#}
<script>
var thumbSize = {#$thumbSize#}, thumbType = "{#$thumbType#}",
	adminPath = "{#$adminPath#}", modelType = 'website';
</script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="dopost" id="dopost" value="{#$dopost#}" />
  <input type="hidden" name="website" id="website" value="{#$website#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="title">产品标题：</label></dt>
    <dd>
      <input class="input-xxlarge" type="text" name="title" id="title" data-regex=".{2,60}" maxlength="60" value="{#$title#}" />
      <span class="input-tips"><s></s>请输入产品标题，2-60个汉字</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="typeid">产品分类：</label></dt>
    <dd>
      <span id="typeList">
        <select name="typeid" id="typeid" class="input-medium">
          {#html_options options=$typeListArr_ selected=$typeid#}
        </select>
      </span>
      <a href="javascript:;" class="btn btn-small btn-primary" id="manageType">管理分类</a>
      <span class="input-tips"><s></s>请选择产品分类！</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt>图片：<br />&nbsp;&nbsp;&nbsp;</dt>
    <dd class="thumb fn-clear listImgBox">
      <div class="uploadinp filePicker thumbtn{#if $litpic != ""#} hide{#/if#}" id="filePicker1" data-type="thumb"  data-count="1" data-size="{#$thumbSize#}" data-imglist=""><div></div><span></span></div>
      {#if $litpic != ""#}
      <ul id="listSection1" class="listSection thumblist fn-clear" style="display:inline-block;"><li id="WU_FILE_0_1"><a href='{#$cfg_attachment#}{#$litpic#}' target="_blank" title=""><img alt="" src="{#$cfg_attachment#}{#$litpic#}" data-val="{#$litpic#}"/></a><a class="reupload li-rm" href="javascript:;">删除图片</a></li></ul>
      {#else#}
      <ul id="listSection1" class="listSection thumblist fn-clear"></ul>
      {#/if#}
      <input type="hidden" name="litpic" value="{#$litpic#}" class="imglist-hidden" id="litpic">
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="click">浏览次数：</label></dt>
    <dd><input class="input-mini" type="number" name="click" min="0" id="click" value="{#$click#}" /></dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="keywords">关键字：</label></dt>
    <dd>
      <input class="input-xxlarge" type="text" name="keywords" id="keywords" data-regex=".{0,50}" maxlength="50" placeholder="用于搜索引擎，50汉字以内" value="{#$keywords#}" />
      <span class="input-tips"><s></s>用于搜索引擎，50汉字以内</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="description">内容摘要：</label></dt>
    <dd>
      <textarea name="description" id="description" placeholder="10~200汉字之内" data-regex=".{0,200}">{#$description#}</textarea>
      <span class="input-tips"><s></s>10~200汉字之内</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt>产品内容：</dt>
    <dd>
      <script id="body" name="body" type="text/plain" style="width:85%;height:500px">{#$body#}</script>
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><button class="btn btn-large btn-success" type="submit" name="button" id="btnSubmit">确认提交</button></dd>
  </dl>
</form>

{#$editorFile#}
{#$jsFile#}
</body>
</html>
