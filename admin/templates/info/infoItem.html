<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>字段管理</title>
{#$cssFile#}
<script>var typeListArr = {#$typeListArr#};</script>
</head>

<body>
<div class="search">
  <label>搜索：<input class="input-xlarge" type="search" id="keyword" placeholder="请输入要搜索的关键字"></label>
  <button type="button" class="btn btn-success" id="searchBtn">立即搜索</button>
</div>

<div class="filter clearfix">
  <div class="f-left">
    <div class="btn-group" id="selectBtn">
      <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="check"></span><span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="javascript:;" data-id="1">全选</a></li>
        <li><a href="javascript:;" data-id="0">不选</a></li>
      </ul>
    </div>
    <button class="btn" data-toggle="dropdown" id="delBtn">删除</button>
    <button class="btn btn-info" data-toggle="dropdown" id="addItem">新增字段</button>
    <a href="javascript:;" id="copyItem" class="btn btn-link">拷贝已有字段</a>
  </div>
  <div class="f-right">
    <div class="btn-group" id="pageBtn">
      <button class="btn dropdown-toggle" data-toggle="dropdown">每页10条<span class="caret"></span></button>
      <ul class="dropdown-menu pull-right">
        <li><a href="javascript:;" data-id="10">每页10条</a></li>
        <li><a href="javascript:;" data-id="15">每页15条</a></li>
        <li><a href="javascript:;" data-id="20">每页20条</a></li>
        <li><a href="javascript:;" data-id="30">每页30条</a></li>
        <li><a href="javascript:;" data-id="50">每页50条</a></li>
        <li><a href="javascript:;" data-id="100">每页100条</a></li>
      </ul>
    </div>
    <button class="btn dropdown-toggle disabled" data-toggle="dropdown" id="prevBtn">上一页</button>
    <button class="btn dropdown-toggle disabled" data-toggle="dropdown" id="nextBtn">下一页</button>
    <div class="btn-group" id="paginationBtn">
      <button class="btn dropdown-toggle" data-toggle="dropdown">1/1页<span class="caret"></span></button>
      <ul class="dropdown-menu" style="left:auto; right:0;">
        <li><a href="javascript:;" data-id="1">第1页</a></li>
      </ul>
    </div>
  </div>
</div>

<ul class="thead t100 clearfix">
  <li class="row3">&nbsp;</li>
  <li class="row20 left">字段名</li>
  <li class="row40 left">别名</li>
  <li class="row25">字段类型</li>
  <li class="row12">操 作</li>
</ul>

<div class="list mt124" id="list" data-totalpage="1" data-atpage="1"><table><tbody></tbody></table><div id="loading" class="loading hide"></div></div>

<div id="pageInfo" class="pagination pagination-centered"></div>

<div class="hide">
  <span id="sKeyword"></span>
</div>

<script id="popupOpera" type="text/html">
  <form action="" class="quick-editForm" name="editForm" style="padding-left:30px;">
    <dl class="clearfix">
      <dt>字段名：</dt>
      <dd><input type="text" id="field" name="field" placeholder="字母/数字/下划线组成,字母开头" /></dd>
    </dl>
	<dl class="clearfix">
      <dt>字段别名：</dt>
      <dd><input type="text" id="title" name="title" placeholder="例如：详细地址" /></dd>
    </dl>
	<dl class="clearfix">
      <dt>字段排序：</dt>
      <dd><input type="text" class="input-mini" id="orderby" name="orderby" value="1" /><span class="help-inline">越大越靠前</span></dd>
    </dl>
	<dl class="clearfix">
      <dt>字段类型：</dt>
      <dd>
	    <select id="formtype" name="formtype">
          <option value="text">文本框</option>
          <option value="select">下拉列表</option>
          <option value="radio">单选按钮</option>
          <option value="checkbox">多选按钮</option>
        </select>
	  </dd>
    </dl>
	<dl class="clearfix">
      <dt>是否必填：</dt>
      <dd>
	    <label><input type="radio" name="required" value="1" />是</label>&nbsp;&nbsp;
        <label><input type="radio" name="required" value="0" checked />否</label>
	  </dd>
    </dl>
	<dl class="clearfix">
      <dt>选项列表：</dt>
      <dd><textarea name="options" id="options" placeholder="一行一个属性值"></textarea></dd>
    </dl>
	<dl class="clearfix">
      <dt>默认值：</dt>
      <dd><input type="text" id="default" name="default" /></dd>
    </dl>
  </form>
</script>

<script>var typeid = {#$typeid#}, adminPath = "{#$adminPath#}";</script>
{#$jsFile#}
</body>
</html>
